<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="!zoom">{{helysegservice.cim}}</h5>
  <h5 *ngIf="zoom">{{helysegservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="ekDto.szempont"
               [(minta)]="ekDto.minta"
               (Kereses)="onKereses()"
               [enUj]="jog" (Uj)="doUjtetel()"
               [visZoom]="zoom" (StopZoom)="onStopzoom()">
  </app-toolbar>

  <ng-template #compcont_helyseguj></ng-template>

  <app-tabla-ex #tabla
                  [items]="Dto"
                  [colsets]="helysegservice.GridSettings"
                  [zoom]="zoom"
                  (forzoom)="onStartzoom($event)"
                  (forid)="onId($event)"
                  [egyTemplate]="gridegy">
  </app-tabla-ex>

  <ng-template #gridegy>
    <app-helyseg-egy [dto]="Dto[DtoSelectedIndex]"
                     (eventTorles)="onTorles()"
                     (eventModositas)="onModositaskesz($event)">
    </app-helyseg-egy>
  </ng-template>
</div>
