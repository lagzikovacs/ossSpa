<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{iratservice.cim}}</h5>

  <app-irattoolbar
    [szurok]="szurok"
    [szurok2]="szurok2"
    [(szempont)]="szempont"
    [(minta)]="minta"
    [(szempont2)]="szempont2"
    [(minta2)]="minta2"
    [enKereses]="true" (Kereses)="onKereses()"
    [enUj]="jog" (Uj)="doUjtetel()">
  </app-irattoolbar>

  <app-tabla-ex #tabla
                [items]="Dto"
                [colsets]="iratservice.GridSettings"
                (forid)="onId($event)"
                [egyTemplate]="gridegy">
  </app-tabla-ex>

  <ng-template #gridegy>
    <app-irat-egy [uj]="uj"
                  [dto]="Dto[DtoSelectedIndex]"
                  [enTorles]="true"
                  [enProjekt]="enProjekt"
                  (eventUj)="onUjtetelkesz($event)"
                  (eventTorles)="onTorlesutan()"
                  (eventModositas)="onSzerkesztesutan($event)">
    </app-irat-egy>
  </ng-template>

  <app-toolbarfooter [enKereses]="!elsokereses"
                     [rekordszam]="Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
