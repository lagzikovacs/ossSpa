<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{penztartetelservice.cim}}</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="szempont"
               [(minta)]="minta"
               (Kereses)="onKereses()"
               [enUj]="jog && nyitva" (Uj)="doUjtetel()">
  </app-toolbar>
  <app-tabla-ex #tabla
                [items]="Dto"
                [colsets]="penztartetelservice.GridSettings"
                [egyTemplate]="griduj">
  </app-tabla-ex>

  <ng-template #griduj>
    <app-penztartetel-szerkesztes [Penztarkod]="Penztarkod"
                                  (eventSzerkeszteskesz)="onUjtetelkesz($event)">
    </app-penztartetel-szerkesztes>
  </ng-template>

  <app-toolbarfooter [enKereses]="!elsokereses"
                     [rekordszam]="Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
