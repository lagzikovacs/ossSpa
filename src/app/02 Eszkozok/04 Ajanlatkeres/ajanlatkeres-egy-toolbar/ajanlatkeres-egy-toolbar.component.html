<div class="tabla-toolbar">
  <button (click)="doNav(1)" class="toolbutton">
    <i class="fa fa-file" aria-hidden="true"></i>
  </button>
  <button *ngIf="Dto.Nyitott" [disabled]="!jog" (click)="doNav(2)" class="toolbutton">
    <i class="fa fa-minus" aria-hidden="true"></i>
  </button>
  <button *ngIf="Dto.Nyitott" [disabled]="!jog" (click)="doNav(3)" class="toolbutton">
    <i class="fa fa-edit" aria-hidden="true"></i>
  </button>
  <button [disabled]="!jog" (click)="doNav(50)" class="toolbutton">
    {{Dto.Nyitott ? 'Zárás' : 'Újranyitás'}}
  </button>
</div>
