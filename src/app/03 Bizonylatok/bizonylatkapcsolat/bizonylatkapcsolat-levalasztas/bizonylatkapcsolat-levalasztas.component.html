<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Irat leválasztása</h5>
  <div class="editform-row">
    Biztosan le akarja választani ezt az iratot a bizonylatról?
  </div>
  <div class="editform-row-bottom" style="margin-bottom: 10px">
    <button class="toolbutton okbutton" type="button" (click)="ok()">Ok</button>
    <button class="toolbutton" type="button" (click)="cancel()">Mégsem</button>
  </div>
</div>
