<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Új vagy felülírás</h5>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="editform-row">
        <div class="editform-label">Fuvarszámla</div>
        <input type="text" class="editform-edit zoomedit em15width" appAutofocus formControlName="bizonylatszam">
        <button class="toolbutton" type="button" (click)="BizonylatZoom()">...</button>
    </div>

    <div class="editform-row">
        <div class="editform-label">Fuvardíj</div>
        <input type="number" class="editform-number" formControlName="fuvardij">
    </div>

    <div class="editform-row">
        <div class="editform-label">Fuvardíj pénzneme</div>
        <input type="text" class="editform-edit penznemwidth" formControlName="fuvardijpenzneme">
    </div>

    <div class="editform-row">
        <div class="editform-label">Fuvardíj árfolyama</div>
        <input type="number" class="editform-number" formControlName="fuvardijarfolyama">
    </div>

    <div class="editform-row-bottom">
      <button class="toolbutton okbutton" type="submit" [disabled]="form.invalid">Ok</button>
      <button class="toolbutton" type="button" (click)="doCancel()">Mégsem</button>
    </div>
  </form>

  <jw-modal [id]="modalname" bodyclass="jw-modal-body-complex">
    <ng-template #compcont_bizonylatzoom></ng-template>
  </jw-modal>
</div>
