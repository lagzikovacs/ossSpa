<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Beszerzés</h5>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

    <div class="editform-row">
        <div class="editform-label">A teljesítés kelte</div>
        <input type="date" class="editform-date" formControlName="tol">
    </div>

    <div class="editform-row">
        <input type="date" class="editform-date" formControlName="ig">
    </div>

    <div class="editform-row">
        <div class="editform-label">Részletek is</div>
        <select type="text" class="editform-combo" formControlName="reszletekis">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
    </div>

    <div class="editform-row-bottom">
      <button class="toolbutton okbutton" type="submit" [disabled]="form.invalid">Ok</button>
      <button class="toolbutton" type="button" (click)="onCancel()" [disabled]="!eppFrissit">Stop</button>
    </div>
  </form>
</div>
