<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Volume ellenőrzés</h5>
  <div class="editform-row">
    {{index}}/{{dbv.length}}
  </div>
  <div class="editform-row">
    <button [disabled]="eppTesztel" (click)="onInditas()" class="toolbutton">
      Indítás
    </button>
    <button [disabled]="!eppTesztel" (click)="onLeallitas()" class="toolbutton">
      Leállítás
    </button>
    <div *ngFor="let h of hibalista">{{h}}</div>
  </div>
</div>
