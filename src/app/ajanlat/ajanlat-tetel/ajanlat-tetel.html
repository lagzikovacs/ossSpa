<div class="alapkeret">
  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">{{item.TetelTipus}}</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="cikk"
               maxlength="100" autocomplete="off" style="background-color: aquamarine;display: inline-block"
               [(ngModel)]="item.CikkNev" name="cikk">
        <button class="btn btn-sm btn-outline-primary" style="margin-left: 4px;display: inline-block" type="button" (click)="CikkZoom()">...</button>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Mennyiség</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="mennyiseg"
               style="display: inline-block;margin-right: 3px"
               [(ngModel)]="item.Mennyiseg" name="mennyiseg">
      </div>

      <div>
        <div class="editform-label">Egységár</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="egysegar"
               style="display: inline-block;margin-right: 3px"
               [(ngModel)]="item.EgysegAr" name="egysegar">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Egys. teljesítmény</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="egysegnyi"
               style="display: inline-block;margin-right: 3px"
               [(ngModel)]="item.EgysegnyiTeljesitmeny" name="egysegnyi">
      </div>

      <div>
        <div class="editform-label">Garancia</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="garancia"
               style="display: inline-block;margin-right: 3px"
               [(ngModel)]="item.Garancia" name="garancia">
      </div>
    </div>

    <div class="editform-okcancel">
      <button class="editform-okbutton" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="editform-cancelbutton" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>

<!--  export eAjanlatSzerkesztesModeMode {
  Blank = 0,
  CikkZoom = 1
  }-->

  <ng-container *ngIf="AjanlatSzerkesztesMode === 1">
    <app-cikk-list [maszk]="item.CikkNev || ''"
                   (eventSelectzoom)="onCikkSelectzoom($event)"
                   (eventStopzoom)="onCikkStopzoom()"></app-cikk-list>
  </ng-container>
</div>
