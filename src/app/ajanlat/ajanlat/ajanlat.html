<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Új ajánlat</h5>

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Érvényes</div>
        <input type="date" class="form-control form-control-sm oszlop3" id="ervenyes"
               [(ngModel)]="AjanlatErvenyes" name="ervenyes">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Szüks. áramerősség</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="szuksaram"
               maxlength="20" required autocomplete="off" style="display: inline-block;margin-right: 3px"
               [(ngModel)]="AjanlatParam.SzuksegesAramerosseg" name="szuksaram">
      </div>

      <div>
        <div class="editform-label">Tájolás</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="tajolas"
               maxlength="20" required autocomplete="off" style="display: inline-block;margin-right: 3px"
               [(ngModel)]="AjanlatParam.Tajolas" name="tajolas">
      </div>

      <div>
        <div class="editform-label">Termelés</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="termeles"
               required style="display: inline-block;margin-right: 3px"
               [(ngModel)]="AjanlatParam.Termeles" name="termeles">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Megjegyzés (tárgy)</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="megjegyzes"
               maxlength="200" autocomplete="off"
               [(ngModel)]="AjanlatParam.Megjegyzes" name="megjegyzes">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <input type="text" class="form-control form-control-sm oszlop3" id="netto" style="text-align:right;display: inline-block"
               readonly="true" [(ngModel)]="AjanlatParam.Netto">

        <input type="text" class="form-control form-control-sm oszlop3" id="afa" style="text-align:right;display: inline-block"
               readonly="true" [(ngModel)]="AjanlatParam.Afa">

        <input type="text" class="form-control form-control-sm oszlop3" id="brutto" style="text-align:right;display: inline-block"
               readonly="true" [(ngModel)]="AjanlatParam.Brutto">
      </div>
    </div>

    <app-ajanlat-tabla #tabla
                       [items]="AjanlatParam.AjanlatBuf"
                       [tetelTemplate]="tetel"
                       (forid)="onId($event)">
    </app-ajanlat-tabla>

    <ng-template #tetel>
      <app-ajanlat-tetel [item]="ajanlatitem"
                         (eventTetelKesz)="onTetelKesz($event)">
      </app-ajanlat-tetel>
    </ng-template>

    <div class="editform-okcancel">
      <button class="editform-okbutton" type="button" (click)="onSubmit()">Ok</button>
      <button class="editform-cancelbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
</div>
