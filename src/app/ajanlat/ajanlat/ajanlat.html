<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Új ajánlat</h5>

  <div [formGroup]="formFej" autocomplete="off">
    <div class="editform-row">
      <div class="editform-row-block">
        <div class="editform-label">Érvényes</div>
        <input type="date" class="editform-date" formControlName="ervenyes">
      </div>

      <div class="editform-row-block">
        <div class="editform-label">Szüks. áramerősség</div>
        <input type="text" class="editform-edit em6width" appAutofocus formControlName="szuksaram">
      </div>

      <div class="editform-row-block">
        <div class="editform-label">Tájolás</div>
        <input type="text" class="editform-edit em6width" formControlName="tajolas">
      </div>

      <div class="editform-row-block">
        <div class="editform-label">Termelés</div>
        <input type="number" class="editform-number" formControlName="termeles">
      </div>
    </div>

    <div class="editform-row">
        <div class="editform-label">Megjegyzés (tárgy)</div>
        <input type="text" class="editform-edit megjegyzeswidth" formControlName="megjegyzes">
    </div>

    <div class="editform-row">
        <input type="number" class="editform-number" formControlName="netto">
        <input type="number" class="editform-number" formControlName="afa">
        <input type="number" class="editform-number" formControlName="brutto">
    </div>

    <div class="editform-row">
      <app-ajanlat-tabla #tabla
                         [items]="AjanlatParam.AjanlatBuf"
                         [tetelTemplate]="tetel"
                         (forid)="onId($event)">
      </app-ajanlat-tabla>

      <ng-template #tetel>
        <app-ajanlat-tetel [item]="ajanlatitem"
                           (eventTetelKesz)="onTetelKesz($event)">
        </app-ajanlat-tetel>
      </ng-template>
    </div>

    <div class="editform-row-bottom">
      <button class="toolbutton okbutton" type="button" (click)="onSubmit()">Ok</button>
      <button class="toolbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </div>
</div>
