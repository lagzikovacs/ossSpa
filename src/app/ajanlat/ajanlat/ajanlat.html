<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Új ajánlat</h5>

    <div class="editform-row">
        <div class="editform-label">Érvényes</div>
        <input type="date" class="editform-date em10width" id="ervenyes"
               [(ngModel)]="AjanlatErvenyes" name="ervenyes">
    </div>

    <div class="editform-row">
      <div class="editform-row-block">
        <div class="editform-label">Szüks. áramerősség</div>
        <input type="text" class="editform-edit em6width" id="szuksaram"
               maxlength="20" required autocomplete="off"
               [(ngModel)]="AjanlatParam.SzuksegesAramerosseg" name="szuksaram">
      </div>

      <div class="editform-row-block">
        <div class="editform-label">Tájolás</div>
        <input type="text" class="editform-edit em6width" id="tajolas"
               maxlength="20" required autocomplete="off"
               [(ngModel)]="AjanlatParam.Tajolas" name="tajolas">
      </div>

      <div class="editform-row-block">
        <div class="editform-label">Termelés</div>
        <input type="number" class="editform-edit em6width" id="termeles"
               required
               [(ngModel)]="AjanlatParam.Termeles" name="termeles">
      </div>
    </div>

    <div class="editform-row">
        <div class="editform-label">Megjegyzés (tárgy)</div>
        <input type="text" class="editform-edit em30width" id="megjegyzes"
               maxlength="200" autocomplete="off"
               [(ngModel)]="AjanlatParam.Megjegyzes" name="megjegyzes">
    </div>

    <div class="editform-row">
        <input type="text" class="editform-edit em10width" id="netto" style="text-align:right;display: inline-block"
               disabled="true" [(ngModel)]="AjanlatParam.Netto">

        <input type="text" class="editform-edit em10width" id="afa" style="text-align:right;display: inline-block"
               disabled="true" [(ngModel)]="AjanlatParam.Afa">

        <input type="text" class="editform-edit em10width" id="brutto" style="text-align:right;display: inline-block"
               disabled="true" [(ngModel)]="AjanlatParam.Brutto">
    </div>

    <div class="editform-row">
      <app-ajanlat-tabla #tabla
                         [items]="AjanlatParam.AjanlatBuf"
                         [tetelTemplate]="tetel"
                         (forid)="onId($event)">
      </app-ajanlat-tabla>

      <ng-template #tetel>
        <app-ajanlat-tetel [item]="ajanlatitem"
                           (eventTetelKesz)="onTetelKesz($event)">
        </app-ajanlat-tetel>
      </ng-template>
    </div>

    <div class="editform-okcancel">
      <button class="toolbutton okbutton" type="button" (click)="onSubmit()">Ok</button>
      <button class="toolbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
</div>
