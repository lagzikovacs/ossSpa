<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Fuvardíjak törlése</h5>
  <div class="editform-row">
    Biztosan törölni akarja erről a számláról a fuvardíjakat?
  </div>
  <div class="editform-okcancel">
    <button class="editform-okbutton" (click)="doOk()">Ok</button>

  </div>
</div>
