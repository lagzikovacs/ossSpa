<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Fuvardíjak törlése</h5>
  <p>Biztosan törölni akarja erről a számláról a fuvardíjakat?</p>
  <div class="row no-gutters" style="margin-bottom: 10px">
    <button class="btn btn-sm btn-primary" (click)="doOk()">Ok</button>
    <button class="btn btn-sm btn-default" style="margin-left:3px;" (click)="doCancel()">Mégsem</button>
  </div>
</div>
