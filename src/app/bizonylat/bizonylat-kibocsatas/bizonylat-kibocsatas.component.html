<div class="alapkeret">
  <h5>{{bizonylatLeiro.BizonylatNev}} kibocsátás</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <ng-container *ngIf="!bizonylatLeiro.GenBizonylatszam">
      <div class="row no-gutters editform-row">
        <div>
          <div class="egylabel">Bizonylatszám</div>
          <input type="text" class="form-control form-control-sm oszlop3" id="bizonylatszam"
                 maxlength="20" required autocomplete="off"
                 [(ngModel)]="bizonylatszam" name="bizonylatszam">
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="bizonylatLeiro.GenBizonylatszam">
      <div class="row no-gutters editform-row">
        <div>Biztosan kibocsátja ezt a bizonylatot?</div>
      </div>
    </ng-container>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>

  </form>
</div>
