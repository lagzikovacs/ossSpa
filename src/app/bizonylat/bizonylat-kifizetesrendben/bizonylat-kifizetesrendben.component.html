<div class="alapkeret">
  <h5>{{bizonylatservice.bizonylatLeiro.BizonylatNev}} kifizetés</h5>
  <div>Kifizetés rendben: {{bizonylatservice.Dto[bizonylatservice.DtoSelectedIndex].Kifizetesrendben | boolhun}}</div>
  <button class="btn btn-sm btn-primary" [disabled]="eppFrissit" (click)="modositas()">Módosítás</button>

  <app-errormodal [cim]="bizonylatservice.bizonylatLeiro.BizonylatNev"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
