<div class="alapkeret">
  <h5>{{bizonylatLeiro.BizonylatNev}}</h5>
  <app-bizonylattoolbar [Megrendeles]="bizonylatTipus === 4"
                        [MegrendelesSzurok]="megrendelesszurok"
                        [Szurok]="szurok"
                        [(megrendelesszempont)]="megrendelesszempont"
                        [(szempont)]="szempont"
                        [(minta)]="minta"
                        [enKereses]="!eppFrissit" (Kereses)="onKereses()"
                        [enUj]="!eppFrissit" (Uj)="doUjtetel()">
  </app-bizonylattoolbar>

  <app-bizonylattabla #tabla
                      [items]="Dto"
                      (forid)="onId($event)"
                      [ujTemplate]="griduj"
                      [egyTemplate]="gridegy">
  </app-bizonylattabla>

  <ng-template #griduj>
    <!--<app-irat-szerkesztes [uj] = "true"-->
                          <!--(eventSzerkeszteskesz)="onUjtetelkesz($event)">-->
    <!--</app-irat-szerkesztes>-->
  </ng-template>

  <ng-template #gridegy>
    <app-bizonylat-egy [DtoOriginal]="Dto[DtoSelectedIndex]"
                       [bizonylatLeiro]="bizonylatLeiro"
                       [enTorles]="true"
                       (eventSzerkesztesutan)="onSzerkesztesutan($event)"
                       (eventTorlesutan)="onTorlesutan()">
    </app-bizonylat-egy>
  </ng-template>

  <app-toolbarfooter [enKereses]="!elsokereses && !eppFrissit"
                     [rekordszam]="Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
