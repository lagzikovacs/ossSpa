<table class="table table-bordered table-sm table-responsive" style="border: none">
  <thead>
  <tr>
    <th>Id</th>
    <th>ÁFA %</th>
    <th>Netto</th>
    <th>ÁFA</th>
    <th>Brutto</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let item of Dto; let i = index">
    <tr>
      <td *ngIf="enIdclick" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="setClickedRow(i)">{{item.Bizonylatafakod}}</td>
      <td *ngIf="!enIdclick">{{item.Bizonylatafakod}}</td>
      <td style="text-align: right">{{item.Afamerteke | number: '1.2-2'}}</td>
      <td style="text-align: right">{{item.Netto | number: '1.2-2'}}</td>
      <td style="text-align: right">{{item.Afa | number: '1.2-2'}}</td>
      <td style="text-align: right">{{item.Brutto | number: '1.2-2'}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
