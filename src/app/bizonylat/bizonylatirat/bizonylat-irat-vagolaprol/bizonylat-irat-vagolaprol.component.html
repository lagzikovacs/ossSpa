<div class="alapkeret">
  <h5>Irat beillesztése vágólapról</h5>
  <app-vagolap></app-vagolap>
  <div class="row no-gutters" style="margin-bottom: 10px">
    <button class="btn btn-sm btn-primary" [disabled]="eppFrissit" type="button" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
  </div>
  <app-errormodal [cim]="'Irat beillesztése vágólapról'"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
