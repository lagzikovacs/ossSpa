<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="teteluj">Új {{bizonylatLeiro.BizonylatNev | lowercase}}tétel</h5>
  <h5 *ngIf="!teteluj">{{bizonylatLeiro.BizonylatNev}}tétel módosítása</h5>

  <div class="editform-box">
    <div class="editform-row">
    <div class="editform-row-block">
        <div class="editform-label">Termékdíjas</div>
        <select type="text" class="editform-combo" name="termekdijas"
                [disabled]="!szvesz"
                [(ngModel)]="TetelDtoEdited.Termekdijas"
                (change)="tetelcalc($event)">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
    </div>

    <div class="editform-row-block">
        <div class="editform-label">Közvetített</div>
        <select type="text" class="editform-combo" name="kozvetitett"
                [disabled]="!szvesz"
                [(ngModel)]="TetelDtoEdited.Kozvetitettszolgaltatas">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
    </div>

    <div class="editform-row-block">
        <div class="editform-label">Előleg</div>
        <select type="text" class="editform-combo" name="eloleg"
                [disabled]="!szvesz"
                [(ngModel)]="TetelDtoEdited.Ezeloleg">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
    </div>
    </div>

    <div class="editform-row">
        <div class="editform-label">Megnevezés</div>
        <input type="text" class="editform-edit em20width" id="megnevezes" name="megnevezes"
               [(ngModel)]="TetelDtoEdited.Megnevezes"
               maxlength="100" required autocomplete="off" style="background-color: aquamarine">
        <button class="toolbutton" (click)="CikkZoom()" type="button">...</button>
    </div>

    <div class="editform-row">
        <div class="editform-label">Megjegyzés</div>
        <input type="text" class="editform-edit em20width" id="megjegyzes" name="megjegyzes"
               [(ngModel)]="TetelDtoEdited.Megjegyzes"
               autocomplete="off">
    </div>

    <div class="editform-row">
        <div class="editform-label">Mennyiség</div>
        <input type="number" class="editform-edit em10width" id="mennyiseg" name="mennyiseg"
               [(ngModel)]="TetelDtoEdited.Mennyiseg"
               (focusout)="tetelcalc($event)"
               required min="0">
    </div>
    <div class="editform-row">
        <div class="editform-label">Me</div>
        <input type="text" class="editform-edit em10width" id="me" name="me"
               [(ngModel)]="TetelDtoEdited.Me"
               maxlength="10" required autocomplete="off" style="background-color: aquamarine">
        <button class="toolbutton" (click)="MeZoom()"
                type="button">...</button>
    </div>
    <div class="editform-row">
        <div class="editform-label">Egységár</div>
        <input type="number" class="editform-edit em10width" id="egysegar" name="egysegar"
               [(ngModel)]="TetelDtoEdited.Egysegar"
               (focusout)="tetelcalc($event)"
               required>
        <button class="toolbutton" (click)="bruttobol()"
                type="button"><- Br</button>
        <input type="number" class="editform-edit em10width" id="bruttoosszeg" name="bruttoosszeg"
               [(ngModel)]="bruttoosszeg">
    </div>
    <div class="editform-row">
        <div class="editform-label">ÁFA kulcs</div>
        <input type="text" class="editform-edit em10width" id="afakulcs" name="afakulcs"
               [(ngModel)]="TetelDtoEdited.Afakulcs"
               maxlength="10" required autocomplete="off" style="background-color: aquamarine">
        <button class="toolbutton" (click)="AfakulcsZoom()"
                type="button">...</button>
    </div>

  </div>

  <div class="editform-box">
    <div class="editform-row">
      <div class="editform-label">Tömeg, kg</div>
      <input type="number" class="editform-edit em10width" id="tomegkg" name="tomegkg"
             [(ngModel)]="TetelDtoEdited.Tomegkg"
             (focusout)="tetelcalc($event)"
             min="0">
    </div>

    <div class="editform-row">
        <div class="editform-label">Termékdíj KT</div>
        <input type="text" class="editform-edit em10width" id="termekdijkt" name="termekdijkt"
               [(ngModel)]="TetelDtoEdited.Termekdijkt"
               maxlength="10" autocomplete="off" style="background-color: aquamarine">
        <button class="toolbutton" (click)="TermekdijZoom()" type="button">...</button>
        <button class="toolbutton" (click)="TermekdijTorles()" type="button">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>
    </div>

    <div class="editform-row">
        <div class="editform-label">Termékdíj megnevezés</div>
        <input type="text" class="editform-edit em20width" id="termekdijmegnevezes" name="termekdijmegnevezes"
               [(ngModel)]="TetelDtoEdited.Termekdijmegnevezes"
               disabled="true" autocomplete="off">
    </div>

    <div class="editform-row">
        <div class="editform-laű">Termékdíj egységár</div>
        <input type="number" class="editform-edit em10width" id="termekdijegysegar" name="termekdijegysegar"
               [(ngModel)]="TetelDtoEdited.Termekdijegysegar"
               (focusout)="tetelcalc($event)"
               readonly="true">
    </div>

    <div class="editform-row">
      <div class="editform-label">Netto</div>
      <input type="number" class="editform-edit em10width" id="netto" name="netto"
             [(ngModel)]="TetelDtoEdited.Netto"
             disabled="true">
    </div>

    <div class="editform-row">
      <div class="editform-label">ÁFA</div>
      <input type="number" class="editform-edit em10width" id="afa" name="afa"
             [(ngModel)]="TetelDtoEdited.Afa"
             disabled="true">
    </div>

    <div class="editform-row">
      <div class="editform-label">Brutto</div>
      <input type="number" class="editform-edit em10width" id="brutto" name="brutto"
             [(ngModel)]="TetelDtoEdited.Brutto"
             disabled="true">
    </div>

    <div class="editform-row">
      <div class="editform-label">Termékdíj a brutto árból</div>
      <input type="number" class="editform-edit em10width" id="terekdijabruttoarbol" name="terekdijabruttoarbol"
             [(ngModel)]="TetelDtoEdited.Termekdij"
             disabled="true">
    </div>
  </div>

  <div class="editform-okcancel" style="margin-bottom: 10px">
    <button class="editform-okbutton" type="button" (click)="onSubmit()">Ok</button>
    <button class="editform-cancelbutton" type="button" (click)="cancel()">Mégsem</button>
  </div>

<!--  export enum BizonylattetelSzerkesztesMode {
  Blank = 0,
  CikkZoom = 1,
  MeZoom = 2,
  AfakulcsZoom = 3,
  TermekdijZoom = 4
  }-->

  <div id="bizonylattetelzoombox" class="zoom-modal" role="dialog"  data-backdrop="false" data-keyboard="false">
    <ng-container *ngIf="TetelSzerkesztesMode === 1">
      <div class="zoom-modal-content">
        <app-cikk-list [maszk]="TetelDtoEdited.Megnevezes || ''"
                       (eventSelectzoom)="onCikkSelectzoom($event)"
                       (eventStopzoom)="onCikkStopzoom()"></app-cikk-list>
      </div>
    </ng-container>

    <ng-container *ngIf="TetelSzerkesztesMode === 2">
      <div class="zoom-modal-content-primitiv">
        <app-me-list [maszk]="TetelDtoEdited.Me || ''"
                     (eventSelectzoom)="onMeSelectzoom($event)"
                     (eventStopzoom)="onMeStopzoom()"></app-me-list>
      </div>
    </ng-container>

    <ng-container *ngIf="TetelSzerkesztesMode === 3">
      <div class="zoom-modal-content-primitiv">
        <app-afakulcs-list [maszk]="TetelDtoEdited.Afakulcs || ''"
                           (eventSelectzoom)="onAfakulcsSelectzoom($event)"
                           (eventStopzoom)="onAfakulcsStopzoom()"></app-afakulcs-list>
      </div>
    </ng-container>

    <ng-container *ngIf="TetelSzerkesztesMode === 4">
      <div class="zoom-modal-content-primitiv">
        <app-termekdij-list [maszk]="TetelDtoEdited.Termekdijkt || ''"
                            (eventSelectzoom)="onTermekdijSelectzoom($event)"
                            (eventStopzoom)="onTermekdijStopzoom()"></app-termekdij-list>
      </div>
    </ng-container>
  </div>
</div>
