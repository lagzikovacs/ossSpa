<div class="row no-gutters" style="paddig-top: 6px;padding-bottom: 6px">
  <ng-container *ngIf="Megrendeles">
    <div style="margin-right: 6px">
      <select [disabled]="!enKereses" #MegrendelesSzempont type="text" class="form-control form-control-sm">
        <option *ngFor="let msz of MegrendelesSzurok; let mi = index" [value]="mi" [selected]="mi == _megrendelesszempont">{{msz}}</option>
      </select>
    </div>
  </ng-container>
  <div style="margin-right: 6px">
    <select [disabled]="!enKereses" #Szempont type="text" class="form-control form-control-sm">
      <option *ngFor="let sz of Szurok; let i = index" [value]="i" [selected]="i == _szempont">{{sz}}</option>
    </select>
  </div>
  <div style="width: 120px; margin-right: 6px">
    <input [disabled]="!enKereses" #Minta type="text" class="form-control form-control-sm">
  </div>

  <div class="float-right" role="toolbar" aria-label="Gombok">
    <div class="btn-group btn-group-sm" role="group" aria-label="Gombok">
      <button [disabled]="!enKereses" (click)="doKereses()" style="margin-right:6px;" class="btn btn-outline-primary" type="button">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button [disabled]="!enUj" (click)="doUj()" type="button" style="margin-right:3px;" class="btn btn-sm btn-outline-primary">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
