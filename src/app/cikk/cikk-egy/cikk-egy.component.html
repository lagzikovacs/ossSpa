<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !jog"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="doBeszerzes()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Beszerzés
      </button>
      <button [disabled]="eppFrissit"
              (click)="doKivet()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Kivét
      </button>
    </nav>
  </div>

  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="cikkservice.cim"
                     [item]="cikkservice.Dto[cikkservice.DtoSelectedIndex]"
                     [colsets]="cikkservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="cikkservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-cikk-szerkesztes [uj]="false"
                            (eventSzerkeszteskesz)="onModositaskesz()">
      </app-cikk-szerkesztes>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 6">
    <div [@rowanimation]>
      <app-cikk-beszerzes-kivet></app-cikk-beszerzes-kivet>
    </div>
  </ng-container>
</div>
