<div class="alapkeret">
  <h5 *ngIf="!zoom">{{cikkservice.cim}}</h5>
  <h5 *ngIf="zoom">{{cikkservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="szempont"
               [(minta)]="minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && jog" (Uj)="onUj()"
               [visZoom]="zoom" (StopZoom)="onStopzoom()">
  </app-toolbar>
  <app-tabla #tabla
             [items]="cikkservice.Dto"
             [colsets]="cikkservice.GridSettings"
             [zoom]="zoom"
             (forzoom)="onStartzoom($event)"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #griduj>
    <app-cikk-szerkesztes [uj] = "true"
                          (eventSzerkeszteskesz)="onUjkesz()">
    </app-cikk-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-cikk-egy (eventTorlesutan)="onTorlesutan()"></app-cikk-egy>
  </ng-template>
  <app-toolbarfooter [enKereses]="!elsokereses && !eppFrissit"
                     [rekordszam]="cikkservice.Dto.length"
                     [osszesrekord]="osszesrekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
