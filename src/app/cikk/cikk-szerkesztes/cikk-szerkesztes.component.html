<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{cikkservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{cikkservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">Megnevezés</div>
        <input type="text" class="editform-edit em15width" id="megnevezes"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="DtoEdited.Megnevezes" name="megnevezes">
      </div>

      <div class="editform-row">
        <div class="editform-label">Me</div>
        <input type="text" class="editform-edit em6width" id="me"
               maxlength="10" required autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="DtoEdited.Me" name="me">
        <button class="toolbutton" style="margin-left: 4px; display: inline-block" type="button" (click)="MeZoom()">...</button>
      </div>

      <div class="editform-row">
        <div class="editform-label">ÁFA kulcs</div>
        <input type="text" class="editform-edit em6width" id="afakulcs"
               maxlength="10" required autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="DtoEdited.Afakulcs" name="afakulcs">
        <button class="toolbutton" style="margin-left: 4px; display: inline-block" type="button" (click)="AfakulcsZoom()">...</button>
      </div>

      <div class="editform-row">
        <div class="editform-label">Egységár</div>
        <input type="number" class="editform-edit em6width" id="egysegar"
               maxlength="10" required autocomplete="off"
               [(ngModel)]="DtoEdited.Egysegar" name="egysegar">
      </div>

      <div class="editform-row">
        <div class="editform-label">Készletet képez</div>
        <select type="text" class="editform-combo em6width"
                [(ngModel)]="DtoEdited.Keszletetkepez" name="kk">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
      </div>
    </div>

    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">Tömeg, kg</div>
        <input type="number" class="editform-combo em6width" id="tomeg"
               maxlength="10" required autocomplete="off"
               [(ngModel)]="DtoEdited.Tomegkg" name="tomeg">
      </div>

      <div class="editform-row">
        <div class="editform-label">Termékdíj KT</div>
        <input type="text" class="editform-edit em6width" id="termekdijkt"
               maxlength="10" autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="DtoEdited.Termekdijkt" name="termekdijkt">
        <button class="toolbutton" style="margin-left: 4px; display: inline-block" type="button" (click)="TermekdijZoom()">...</button>
      </div>

      <div class="editform-row">
        <div class="editform-label">Termékdíj megnevezés</div>
        <input type="text" class="editform-edit em15width" id="termekdijmegnevezes"
               autocomplete="off" readonly
               [(ngModel)]="DtoEdited.Termekdijmegnevezes" name="termekdijmegnevezes">
      </div>

      <div class="editform-row">
        <div class="editform-label">Termékdíj egységár</div>
        <input type="number" class="editform-edit em6width" id="termekdijegysegar"
               autocomplete="off" readonly
               [(ngModel)]="DtoEdited.Termekdijegysegar" name="termekdijegysegar">
      </div>
    </div>

    <div class="editform-okcancel">
      <button class="editform-okbutton" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="editform-cancelbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>

  <div id="cikkzoombox" class="zoom-modal" role="dialog"  data-backdrop="false" data-keyboard="false">
    <div class="zoom-modal-content-primitiv">
      <ng-container *ngIf="SzerkesztesMode === 1">
        <app-me-list [maszk]="DtoEdited.Me || ''"
                     (eventSelectzoom)="onMeSelectzoom($event)"
                     (eventStopzoom)="onMeStopzoom()"></app-me-list>
      </ng-container>
      <ng-container *ngIf="SzerkesztesMode === 2">
        <app-afakulcs-list [maszk]="DtoEdited.Afakulcs || ''"
                           (eventSelectzoom)="onAfakulcsSelectzoom($event)"
                           (eventStopzoom)="onAfakulcsStopzoom()"></app-afakulcs-list>
      </ng-container>
      <ng-container *ngIf="SzerkesztesMode === 3">
        <app-termekdij-list [maszk]="DtoEdited.Termekdijkt || ''"
                            (eventSelectzoom)="onTermekdijSelectzoom($event)"
                            (eventStopzoom)="onTermekdijStopzoom()"></app-termekdij-list>
      </ng-container>
    </div>
  </div>
</div>
