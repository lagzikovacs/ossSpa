<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="felhasznalo()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Felhasználó
      </button>
      <button [disabled]="eppFrissit"
              (click)="jog()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Jog
      </button>
    </nav>
  </div>

  <!--  export enum CsoportEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3,
Felhasznalo = 4,
Jog = 5
}-->

  <ng-container *ngIf="csoportservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="csoportservice.cim"
                     [item]="csoportservice.Dto[csoportservice.DtoSelectedIndex]"
                     [colsets]="csoportservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="csoportservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="csoportservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="csoportservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-csoport-szerkesztes></app-csoport-szerkesztes>
    </div>
  </ng-container>
  <ng-container *ngIf="csoportservice.EgyMode === 4">
    <div [@rowanimation]>
      <app-csoport-felhasznalo></app-csoport-felhasznalo>
    </div>
  </ng-container>
  <ng-container *ngIf="csoportservice.EgyMode === 5">
    <div [@rowanimation]>
      <app-csoport-jog></app-csoport-jog>
    </div>
  </ng-container>
</div>
