<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="doFelhasznalo()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Felhasználó
      </button>
      <button [disabled]="eppFrissit"
              (click)="doJog()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Jog
      </button>
    </nav>
  </div>


  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="csoportservice.cim"
                     [item]="csoportservice.Dto[csoportservice.DtoSelectedIndex]"
                     [colsets]="csoportservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="csoportservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-csoport-szerkesztes [uj]="false"
                               (eventSzerkeszteskesz)="onModositaskesz()">
      </app-csoport-szerkesztes>
    </div>
  </ng-container>


  <ng-container *ngIf="egymode === 11">
    <div [@rowanimation]>
      <app-csoport-felhasznalo></app-csoport-felhasznalo>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 12">
    <div [@rowanimation]>
      <app-csoport-jog></app-csoport-jog>
    </div>
  </ng-container>
</div>
