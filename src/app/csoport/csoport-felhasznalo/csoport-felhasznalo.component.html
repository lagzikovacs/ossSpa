<div class="alapkeret">
  <h5>A csoport felhasználói</h5>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <tbody>
    <tr *ngFor="let item of csoportservice.DtoCsoportFelhasznalo; let i = index">
      <td>
        <input type="checkbox" [checked]="item.Csoporttag" (click)="felhasznalo(i)">
      </td>
      <td>{{item.Azonosito}}</td>
      <td>{{item.Nev}}</td>
    </tr>
    </tbody>
  </table>

  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
