<div class="alapkeret">
  <h5>A csoport jogai</h5>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <tbody>
    <tr *ngFor="let item of csoportservice.DtoCsoportLehetsegesJog; let i = index">
      <td>
        <input type="checkbox" [checked]="item.Csoporttag" (click)="jog(i)">
      </td>
      <td>{{item.Jog}}</td>
    </tr>
    </tbody>
  </table>
  <app-errormodal [cim]="csoportservice.cim"></app-errormodal>
</div>
