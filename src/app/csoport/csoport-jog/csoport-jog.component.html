<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>A csoport jogai</h5>
  <table>
    <tbody>
    <tr *ngFor="let item of DtoCsoportLehetsegesJog; let i = index">
      <td>
        <input type="checkbox" [checked]="item.Csoporttag" (click)="checkJog(i)">
      </td>
      <td>{{item.Jog}}</td>
    </tr>
    </tbody>
  </table>
</div>
