<div class="alapkeret">
  <h5>{{csoportservice.cim}}</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="csoportservice.ekDto.szempont"
               [(minta)]="csoportservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit" (Uj)="onUj()">
  </app-toolbar>
  <app-tabla #tabla
             [items]="csoportservice.Dto"
             [colsets]="csoportservice.GridSettings"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #griduj>
    <app-csoport-szerkesztes [uj] = "true"
                             (eventSzerkeszteskesz)="onUjkesz()">
    </app-csoport-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-csoport-egy (eventTorlesutan)="onTorlesutan()"></app-csoport-egy>
  </ng-template>
</div>
