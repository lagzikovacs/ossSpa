<div class="alapkeret">
  <h5 *ngIf="csoportservice.uj">Új {{csoportservice.cim | lowercase}}</h5>
  <h5 *ngIf="!csoportservice.uj">{{csoportservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Csoport</div>
        <input type="text" class="form-control form-control-sm oszlop3" id="csoport1"
               maxlength="30" required autocomplete="off"
               [(ngModel)]="csoportservice.DtoEdited.Csoport1" name="csoport1">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
</div>
