<ng-container *ngIf="szerepkorkivalasztva">
  <div style="background-color: silver">
    <div style="margin-left: 14px;padding-top: 5px;padding-bottom: 5px">
      {{sessionservice.sessiondto.Particio}} / {{sessionservice.sessiondto.Csoport}} / {{sessionservice.sessiondto.Felhasznalo}} - {{serverurl}}
      <i *ngIf="mode === 0" class="fa fa-arrow-down" aria-hidden="true" (click)="reszletes()"></i>
      <i *ngIf="mode === 1" class="fa fa-arrow-up" aria-hidden="true" (click)="alap()"></i>
    </div>
    <ng-container *ngIf="mode === 1">
      <table class="table table-bordered table-sm table-responsive" style="border: none; margin-left: 14px; margin-top: 20px; padding-bottom: 20px">
        <thead>
          <tr>
            <th>Időpont</th><th>Üzenet</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Dto">
            <td>{{item.Idopont | datetimehun}}</td>
            <td>{{item.Uzenet}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</ng-container>
