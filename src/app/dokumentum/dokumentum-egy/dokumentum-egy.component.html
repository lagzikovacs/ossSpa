<div class="alapkeret">
  <h5>{{dokumentumservice.cim}}</h5>
  <!--<h6 *ngIf="dokumentumservice.DtoMegjegyzesdex !== -1">{{dokumentumservice.Dto[dokumentumservice.DtoSelectedIndex].MEGJEGYZES}}</h6>-->
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{dokumentumservice.Dto[dokumentumservice.DtoSelectedIndex].Dokumentumkod}} {{dokumentumservice.Dto[dokumentumservice.DtoSelectedIndex].Megjegyzes}}</div>
  </div>
  <div>
    <nav>
      <button (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>
      <button [disabled]="eppFrissit" (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit" (click)="letoltes()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Letöltés
      </button>
      <button [disabled]="eppFrissit" (click)="letoltesPDF()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        PDF
      </button>
    </nav>
  </div>

<!--  export enum DokumentumEgyMode {
  Reszletek = 1,
  Torles = 2,
  }-->
  <ng-container *ngIf="dokumentumservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="dokumentumservice.cim"
                     [item]="dokumentumservice.Dto[dokumentumservice.DtoSelectedIndex]"
                     [colsets]="dokumentumservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="dokumentumservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="dokumentumservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>

  <app-errormodal [cim]="dokumentumservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
