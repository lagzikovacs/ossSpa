<div class="alapkeret">
  <h5>{{dokumentumservice.cim}} feltöltés</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <input class="oszlop6" type="file" (change)="onFileChange($event)" #fileInput>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Megjegyzés</div>
        <input type="text" class="form-control form-control-sm oszlop4" id="megjegyzes"
               autocomplete="off"
               [(ngModel)]="megjegyzes" name="megjegyzes">
        <div style="color: red">Ha ez a mező üresen marad, automatikusan<br> az eredeti fájlnév kerül a megjegyzésbe.</div>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="file === undefined || spinnerservice.eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
