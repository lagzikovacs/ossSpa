<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{cim}}</h5>
  <button (click)="onKereses()" class="toolbutton">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
  <button [disabled]="!mod" (click)="doUjtetel()" class="toolbutton">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>

  <app-tabla #tabla
             [items]="Dto"
             [colsets]="dokumentumservice.GridSettings"
             [letoltes]="true"
             [nezet]="true"
             (forview)="onNezetDirekt($event)"
             (forid)="onId($event)"
             (fordownload)="onKimentesDirekt($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>

  <ng-template #griduj>
    <app-dokumentum-feltoltes [Iratkod]="Iratkod"
                              (eventSzerkeszteskesz)="onUjtetelkesz($event)">
    </app-dokumentum-feltoltes>
  </ng-template>

  <ng-template #gridegy>
    <div class="alapkeret">
      <div class="tabla-toolbar">
          <button (click)="doNav(1)" class="toolbutton">
            <i class="fa fa-file" aria-hidden="true"></i>
          </button>
          <button [disabled]="!mod" (click)="doNav(2)" class="toolbutton">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>

          <button (click)="doNav(39)" class="toolbutton">
            Letöltés
          </button>
          <button (click)="doNav(38)" class="toolbutton">
            Nézet
          </button>
          <button (click)="doNav(40)" class="toolbutton">
            Letöltés PDF-ben
          </button>
      </div>

      <!--  export enum DokumentumEgyMode {
        Reszletek = 1,
        Torles = 2,
        }-->
      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="dokumentumservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="dokumentumservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 2">
        <div [@rowanimation]>
          <app-tetel-torles [cim]="dokumentumservice.cim"
                            (eventTorles)="onTorles($event)">
          </app-tetel-torles>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 38">
        <div [@rowanimation]>
          <app-dokumentum-nezet [item]="Dto[DtoSelectedIndex]"></app-dokumentum-nezet>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 39">
        <div [@rowanimation]>
          <app-dokumentum-letoltes [item]="Dto[DtoSelectedIndex]"></app-dokumentum-letoltes>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 40">
        <div [@rowanimation]>
          <app-dokumentum-letoltes-pdf [item]="Dto[DtoSelectedIndex]"></app-dokumentum-letoltes-pdf>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
