<div class="alapkeret">
  <h5>{{fizetesimodservice.cim}}</h5>
  <h6 *ngIf="fizetesimodservice.DtoSelectedIndex !== -1">{{fizetesimodservice.Dto[fizetesimodservice.DtoSelectedIndex].FIZETESIMOD1}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || fizetesimodservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || fizetesimodservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum FiztesimodEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3
}-->

  <ng-container *ngIf="fizetesimodservice.EgyMode === 1">
    <app-fizetesimod-reszletek></app-fizetesimod-reszletek>
  </ng-container>
  <ng-container *ngIf="fizetesimodservice.EgyMode === 2">
    <app-fizetesimod-torles></app-fizetesimod-torles>
  </ng-container>
  <ng-container *ngIf="fizetesimodservice.EgyMode === 3">
    <app-fizetesimod-szerkesztes></app-fizetesimod-szerkesztes>
  </ng-container>

  <app-errormodal [cim]="fizetesimodservice.cim"></app-errormodal>
</div>
