<div class="alapkeret">
  <h5 *ngIf="fizetesimodservice.uj">Új {{fizetesimodservice.cim | lowercase}}</h5>
  <h5 *ngIf="!fizetesimodservice.uj">{{fizetesimodservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Fizetési mód</div>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" id="irattipus1"
               maxlength="30" required autocomplete="off"
               [(ngModel)]="fizetesimodservice.DtoEdited.Fizetesimod1" name="irattipus1">
      </div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
  <app-errormodal [cim]="fizetesimodservice.cim"></app-errormodal>
</div>
