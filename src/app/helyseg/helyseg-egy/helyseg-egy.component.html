<div class="alapkeret">
  <h5>{{helysegservice.cim}}</h5>
  <h6 *ngIf="helysegservice.DtoSelectedIndex !== -1">{{helysegservice.Dto[helysegservice.DtoSelectedIndex].HELYSEGNEV}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || helysegservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || helysegservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

<!--  export enum HelysegEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3
  }-->

  <ng-container *ngIf="helysegservice.EgyMode === 1">
    <app-helyseg-reszletek></app-helyseg-reszletek>
  </ng-container>
  <ng-container *ngIf="helysegservice.EgyMode === 2">
    <app-helyseg-torles></app-helyseg-torles>
  </ng-container>
  <ng-container *ngIf="helysegservice.EgyMode === 3">
    <app-helyseg-szerkesztes></app-helyseg-szerkesztes>
  </ng-container>

  <app-errormodal [cim]="helysegservice.cim"></app-errormodal>
</div>
