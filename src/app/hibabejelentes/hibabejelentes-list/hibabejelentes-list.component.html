<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{hibabejelentesservice.cim}}</h5>
  <app-toolbar [StatuszSzurok]="statuszszurok" [(statusz)]="statusz" [visStatusz]="true"
               [Szurok]="szurok" [(szempont)]="szempont" [(minta)]="minta" (Kereses)="onKereses()"
               [visUj]="ProjektBol" [enUj]="jog" (Uj)="doUjtetel()">
  </app-toolbar>

  <app-tabla #tabla
             [items]="Dto"
             [colsets]="hibabejelentesservice.GridSettings"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy"
             [megjegyzesIs]="true">
  </app-tabla>

  <ng-template #griduj>
    <app-hibabejelentes-szerkesztes [uj] = "true"
                                    [ProjektBol]="ProjektBol"
                                    [ProjektDto]="ProjektDto"
                                    (eventSzerkeszteskesz)="onUjtetelkesz($event)">
    </app-hibabejelentes-szerkesztes>
  </ng-template>

  <ng-template #gridegy>
    <div class="alapkeret">
      <div class="tabla-toolbar">
        <button (click)="doNav(1)" class="toolbutton">
          <i class="fa fa-file" aria-hidden="true"></i>
        </button>
        <button *ngIf="ProjektBol" [disabled]="!jog || !Dto[DtoSelectedIndex].Nyitott" (click)="doNav(2)" class="toolbutton">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button *ngIf="ProjektBol" [disabled]="!jog || !Dto[DtoSelectedIndex].Nyitott" (click)="doNav(3)" class="toolbutton">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </button>

        <!--EZ MÉG KELLENI FOG-->
        <!--<button [disabled]="ProjektBol || !Dto[DtoSelectedIndex].Nyitott || !Dto[DtoSelectedIndex].Webes" (click)="doNav(8)" class="toolbutton">-->
          <!--Projektek email alapján-->
        <!--</button>-->
        <!--<button [disabled]="ProjektBol || !Dto[DtoSelectedIndex].Nyitott || !Dto[DtoSelectedIndex].Webes" (click)="doNav(62)" class="toolbutton">-->
          <!--Projekthez rendelés-->
        <!--</button>-->

        <button *ngIf="ProjektBol" [disabled]="!jog" class="toolbutton">
          Telepítési dokumentumok vágólapról
        </button>
        <button [disabled]="!jog" class="toolbutton">
          A telepítés dokumentumai
        </button>
        <button [disabled]="!jog" (click)="doNav(15)" class="toolbutton">
          {{dokcim}}
        </button>
        <button *ngIf="!ProjektBol" [disabled]="!jog || !Dto[DtoSelectedIndex].Nyitott" (click)="doNav(46)" class="toolbutton">
          Jelentés
        </button>
        <button *ngIf="!ProjektBol" [disabled]="!jog" (click)="zarasnyitas()" class="toolbutton">
          {{Dto[DtoSelectedIndex].Nyitott ? 'Zárás' : 'Újranyitás'}}
        </button>
      </div>

      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="hibabejelentesservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="hibabejelentesservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 2">
        <div [@rowanimation]>
          <app-tetel-torles [cim]="hibabejelentesservice.cim"
                            (eventTorles)="onTorles($event)">
          </app-tetel-torles>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 3">
        <div [@rowanimation]>
          <app-hibabejelentes-szerkesztes [uj] = "false"
                                          [ProjektBol]="ProjektBol"
                                          [ProjektDto]="ProjektDto"
                                          [DtoOriginal]="Dto[DtoSelectedIndex]"
                                          (eventSzerkeszteskesz)="onModositaskesz($event)">
          </app-hibabejelentes-szerkesztes>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 8">
        <div [@rowanimation]>
          <app-projekt-emailalapjan [Email]="Dto[DtoSelectedIndex].Email">
          </app-projekt-emailalapjan>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 62">
        <div [@rowanimation]>
          <app-projekthez-rendeles (Szerkeszteskesz)="onProjekthezRendeles($event)">
          </app-projekthez-rendeles>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 15">
        <div [@rowanimation]>
          <app-dokumentum-list [Iratkod]="Dto[DtoSelectedIndex].Iratkod"
                               [cim]="dokcim"
                               [mod]="!ProjektBol && Dto[DtoSelectedIndex].Nyitott">
          </app-dokumentum-list>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 46">
        <div [@rowanimation]>
          <app-hibabejelentes-jelentes [DtoOriginal]="Dto[DtoSelectedIndex]"
                                       (eventSzerkeszteskesz)="onModositaskesz($event)">
          </app-hibabejelentes-jelentes>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 45">
        <div [@rowanimation]>
          <app-egyszeru-kerdes-uzenet [cim]="cim" [kerdes]="kerdes" [uzenet]="uzenet"
                                      (eventOk)="zarasnyitasOk($event)" (eventCancel)="zarasnyitasCancel($event)">
          </app-egyszeru-kerdes-uzenet>
        </div>
      </ng-container>
    </div>
  </ng-template>

  <app-toolbarfooter [enKereses]="!elsokereses"
                     [rekordszam]="Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
