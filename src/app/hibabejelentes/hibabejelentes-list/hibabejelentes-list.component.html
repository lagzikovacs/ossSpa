<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{hibabejelentesservice.cim}}</h5>
  <app-toolbar [StatuszSzurok]="statuszszurok" [(statusz)]="statusz" [visStatusz]="true"
               [Szurok]="szurok" [(szempont)]="szempont" [(minta)]="minta" (Kereses)="onKereses()"
               [visUj]="true" [enUj]="jog" (Uj)="doUjtetel()">
  </app-toolbar>

  <app-tabla #tabla
             [items]="Dto"
             [colsets]="hibabejelentesservice.GridSettings"
             (forid)="onId($event)"
             [egyTemplate]="gridegy"
             [megjegyzesIs]="true">
  </app-tabla>

  <ng-template #griduj>
    <app-hibabejelentes-szerkesztes [uj] = "true"
                                  (eventSzerkeszteskesz)="onUjtetelkesz($event)">
    </app-hibabejelentes-szerkesztes>
  </ng-template>

  <ng-template #gridegy>
    <div class="alapkeret">
      <ng-container *ngIf="bbmode === 1">
        <div>
          <button (click)="doNav(1)" class="toolbutton">
            <i class="fa fa-file" aria-hidden="true"></i>
          </button>
          <button [disabled]="!jog" (click)="doNav(2)" class="toolbutton">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
          <button [disabled]="!jog" (click)="doNav(3)" class="toolbutton">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
          <button (click)="doNav(8)" class="toolbutton" [disabled]="csakProjekt">
            Korábbi projektek
          </button>
          <button (click)="doNav(100)" class="toolbutton" [disabled]="csakProjekt">
            Projekthez rendelés
          </button>
          <button (click)="doNav(100)" class="toolbutton">
            Zárás/nyitás
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="hibabejelentesservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="hibabejelentesservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>

      <ng-container *ngIf="egymode === 8">
        <div [@rowanimation]>
          <app-ajanlatkeres-projekt [Email]="Dto[DtoSelectedIndex].Email">
          </app-ajanlatkeres-projekt>
        </div>
      </ng-container>
    </div>
  </ng-template>

  <app-toolbarfooter [enKereses]="!elsokereses"
                     [rekordszam]="Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
