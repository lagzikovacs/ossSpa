<div class="alapkeret">
  <h5>{{dokumentumservice.cim}} feltöltés</h5>

  <!--<img id="blah" style="max-width: 200px" [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />-->

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
      </div>
      <div class="col-md-6">
        <input type="file" (change)="onFileChange($event)" #fileInput>
      </div>
    </div>
    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Megjegyzés</div>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control form-control-sm" id="megjegyzes"
               autocomplete="off"
               [(ngModel)]="megjegyzes" name="megjegyzes">
      </div>
      <div style="color: red;margin-left: 4px">Ha ez a mező üresen marad, automatikusan az eredeti fájlnév kerül a megjegyzésbe.</div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="file === undefined || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
  <app-errormodal [cim]="dokumentumservice.cim"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
