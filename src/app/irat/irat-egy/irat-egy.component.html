<div class="alapkeret" [appSpinner]="eppFrissit">
  <ng-container *ngIf="bbmode === 1">
    <div>
      <button (click)="doNav(1)" class="toolbutton">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="!jog || !enTorles"
              (click)="doNav(2)" class="toolbutton">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="!jog"
              (click)="doNav(3)" class="toolbutton">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>

      <button (click)="doNav(15)" class="toolbutton">
        Dokumentum
      </button>
      <button (click)="doNav(16)" class="toolbutton">
        Fot칩z치s link
      </button>
      <button [disabled]="!enProjekt" (click)="doNav(8)" class="toolbutton">
        Projekt
      </button>
      <button (click)="doNav(41)" class="toolbutton">
        <i class="fa fa-angle-right" style="margin-right: 3px" aria-hidden="true"></i>
        V치g칩lapra
      </button>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="iratservice.cim"
                     [item]="Dto"
                     [colsets]="iratservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="iratservice.cim"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-irat-szerkesztes [uj]="false"
                            [DtoOriginal]="Dto"
                            [enUgyfel]="enUgyfel"
                            (eventSzerkeszteskesz)="onModositaskesz($event)">
      </app-irat-szerkesztes>
    </div>
  </ng-container>


  <ng-container *ngIf="egymode === 15">
    <div [@rowanimation]>
      <app-dokumentum-list [Iratkod]="Dto.Iratkod">
      </app-dokumentum-list>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 8">
    <div [@rowanimation]>
      <app-irat-projektje [item]="Dto"></app-irat-projektje>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 16">
    <div [@rowanimation]>
      <app-fotozas-link [DtoOriginal]="Dto"
                        (eventSzerkeszteskesz)="onFotozaslinkKesz($event)">
      </app-fotozas-link>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 41">
    <div [@rowanimation]>
      <app-vagolap-irathoz [item]="Dto">
      </app-vagolap-irathoz>
    </div>
  </ng-container>
</div>
