<div class="alapkeret">
  <h5>{{iratservice.cim}}</h5>
  <app-irattoolbar
    [szurok]="szurok"
    [szurok2]="szurok2"
    [(szempont)]="szempont"
    [(minta)]="minta"
    [(szempont2)]="szempont2"
    [(minta2)]="minta2"
  [enKereses]="!eppFrissit" (Kereses)="onKereses()"
  [enUj]="!eppFrissit && jog" (Uj)="onUj()">
  </app-irattoolbar>
  <app-tabla #tabla
             [items]="iratservice.Dto"
             [colsets]="iratservice.GridSettings"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #griduj>
    <app-irat-szerkesztes [uj] = "true"
                          (eventSzerkeszteskesz)="onUjkesz()">
    </app-irat-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-irat-egy [enProjekt]="enProjekt"
                  (eventTorlesutan)="torlesutan()"></app-irat-egy>
  </ng-template>
  <app-toolbarfooter [enKereses]="!elsokereses && !eppFrissit"
                     [rekordszam]="iratservice.Dto.length"
                     [osszesrekord]="OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
