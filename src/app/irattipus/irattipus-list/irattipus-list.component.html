<div class="alapkeret">
  <h5 *ngIf="!irattipusservice.zoom">{{irattipusservice.cim}}</h5>
  <h5 *ngIf="irattipusservice.zoom">{{irattipusservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="irattipusservice.ekDto.szempont"
               [(minta)]="irattipusservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod" (Uj)="uj()"
               [visZoom]="irattipusservice.zoom" (StopZoom)="stopzoom()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
      <tr>
        <th *ngIf="irattipusservice.zoom"></th>
        <th>Id</th>
        <th>Irattipus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of irattipusservice.Dto; let i = index">
        <td *ngIf="irattipusservice.zoom" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="selectforzoom(i)"><i class="fa fa-check" aria-hidden="true"></i></td>
        <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer" (click)="setClickedRow(i)">{{item.Irattipuskod}}</td>
        <td>{{item.Irattipus1}}</td>
      </tr>
    </tbody>
  </table>
  <app-errormodal [cim]="irattipusservice.cim"></app-errormodal>
</div>
