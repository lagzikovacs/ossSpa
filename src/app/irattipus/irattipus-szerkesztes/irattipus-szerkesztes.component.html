<div class="alapkeret">
  <h5 *ngIf="irattipusservice.uj">Új {{irattipusservice.cim | lowercase}}</h5>
  <h5 *ngIf="!irattipusservice.uj">{{irattipusservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Irattipus</div>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" id="irattipus1"
               maxlength="30" required autocomplete="off"
               [(ngModel)]="irattipusservice.DtoEdited.Irattipus1" name="irattipus1">
      </div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>

  <app-errormodal [cim]="irattipusservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
