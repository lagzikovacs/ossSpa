<!--
export eKifizetesContainerModeMode {
Blank = 0,
List = 1,
Egy = 2,
Uj = 3
}-->

<ng-container *ngIf="bizonylatkifizetesservice.ContainerMode === 1">
  <app-kifizetes-list></app-kifizetes-list>
</ng-container>
<ng-container *ngIf="bizonylatkifizetesservice.ContainerMode === 2">
  <app-kifizetes-egy></app-kifizetes-egy>

<ng-container *ngIf="bizonylatkifizetesservice.ContainerMode === 3">

</ng-container>
