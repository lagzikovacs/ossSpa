<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Bejelentkezés</h5>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="editform-row">
      <div>
        <div class="editform-label">Azonosító</div>
        <input type="text" class="editform-edit em10width" id="azonosito"
               formControlName="azonosito" autocomplete="off" #azonosito>
      </div>
    </div>

    <div class="editform-row">
      <div>
        <div class="editform-label">Jelszó</div>
        <input type="password" class="editform-edit em10width" id="jelszo"
               formControlName="jelszo" autocomplete="off" #jelszo>
      </div>
    </div>

    <div class="editform-row-bottom">
      <button class="toolbutton okbutton" type="submit" [disabled]="!form.valid">Ok</button>
    </div>
  </form>
</div>
