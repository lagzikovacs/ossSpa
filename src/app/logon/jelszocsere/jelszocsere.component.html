<div class="alapkeret">
  <h5>Jelszócsere</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Régi jelszó</div>
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control form-control-sm" id="regijelszo"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="regijelszo" name="regijelszo">
      </div>
    </div>
    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Új jelszó</div>
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control form-control-sm" id="jelszo"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="jelszo" name="jelszo">
      </div>
    </div>
    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Új jelszó újra</div>
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control form-control-sm" id="jelszoujra"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="jelszoujra" name="jelszoujra">
      </div>
    </div>

    <div class="row no-gutters">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
  <app-errormodal [cim]="felhasznaloservice.cim"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
