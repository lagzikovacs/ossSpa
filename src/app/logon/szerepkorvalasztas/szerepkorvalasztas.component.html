<div class="alapkeret">
  <h5>Szerepkörválasztás</h5>
  <div>
    <table class="table table-bordered table-sm table-responsive" style="border: none">
      <thead>
      <tr>
        <th>Id</th>
        <th>Partíció</th>
        <th>Csoport</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of logonservice.lehetsegesszerepkorokDto; let i = index">
        <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="setClickedRow(i)">{{item.Csoportkod}}</td>
        <td>{{item.Particiomegnevezes}}</td>
        <td>{{item.Csoport1}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <app-errormodal [cim]="'Szerepkörválasztás'"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
