<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{ngmservice.cim}}</h5>

  <form #f="ngForm" (ngSubmit)="submit()">

    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">A számlák kelte</div>
        <input type="date" class="editform-date em10width" id="szktol"
               [(ngModel)]="szktol" name="szktol">
      </div>

      <div class="editform-row">
        <div class="editform-row-block">
          <input type="date" class="editform-date em10width" id="szkig"
                 [(ngModel)]="szkig" name="szkig">
          <button class="toolbutton" (click)="szamlakelte()" type="button" style="margin-left: 1em">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">A számlák száma</div>
        <input type="text" class="editform-edit em10width" id="szsztol"
               [(ngModel)]="szsztol" name="szsztol">
      </div>

      <div class="editform-row">
        <div class="editform-row-block">
          <input type="text" class="editform-edit em10width" id="szszig"
                 [(ngModel)]="szszig" name="szszig">
          <button class="toolbutton" (click)="szamlaszam()" type="button" style="margin-left: 1px">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

  </form>
  <div class="editform-okcancel">{{result}}</div>
</div>
