<div class="alapkeret">
  <h5>Adószám ellenőrzés</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Adószám (első 8)</div>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" id="adoszam"
               minlength="8" maxlength="8" required autocomplete="off"
               [(ngModel)]="adoszam" name="adoszam">
      </div>
    </div>
    <div class="row no-gutters editform-row">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control form-control-sm" id="valasz"
               readonly="true"
               [(ngModel)]="valasz" name="valasz">
      </div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ellenőrzés</button>
    </div>
  </form>
</div>
