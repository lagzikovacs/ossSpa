<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{particioservice.cim}}</h5>
  <div style="margin-bottom: 1em">
    <div style="font-size: smaller">{{Dto.Megnevezes}}</div>
  </div>
  <div style="margin-bottom: 1em">
    <button (click)="szallito()" class="toolbutton">
      Kibocsátó
    </button>
    <button (click)="bizonylat()" class="toolbutton">
      Bizonylatnyomtatás
    </button>
    <button (click)="projekt()" class="toolbutton">
      Projekt iratminta
    </button>
    <button (click)="volume()" class="toolbutton">
      Volume
    </button>
    <button (click)="email()" class="toolbutton">
      eMail
    </button>
  </div>


  <ng-container *ngIf="EgyMode === 30">
    <div [@rowanimation]>
      <app-particio-kibocsato [Dto]="Dto"
                             (eventOk)="onSzerkesztesOk($event)"
                             (eventCancel)="onSzerkesztesCancel()">
      </app-particio-kibocsato>
    </div>
  </ng-container>

  <ng-container *ngIf="EgyMode === 33">
    <div [@rowanimation]>
      <app-particio-bizonylatnyomtatas [Dto]="Dto"
                              (eventOk)="onSzerkesztesOk($event)"
                              (eventCancel)="onSzerkesztesCancel()">
      </app-particio-bizonylatnyomtatas>
    </div>
  </ng-container>

  <ng-container *ngIf="EgyMode === 8">
    <div [@rowanimation]>
      <app-particio-projektiratminta [Dto]="Dto"
                            (eventOk)="onSzerkesztesOk($event)"
                            (eventCancel)="onSzerkesztesCancel()">
      </app-particio-projektiratminta>
    </div>
  </ng-container>

  <ng-container *ngIf="EgyMode === 34">
    <div [@rowanimation]>
      <app-particio-volume [Dto]="Dto"
                           (eventOk)="onSzerkesztesOk($event)"
                           (eventCancel)="onSzerkesztesCancel()">
      </app-particio-volume>
    </div>
  </ng-container>

  <ng-container *ngIf="EgyMode === 35">
    <div [@rowanimation]>
      <app-particio-email [Dto]="Dto"
                          (eventOk)="onSzerkesztesOk($event)"
                          (eventCancel)="onSzerkesztesCancel()">
      </app-particio-email>
    </div>
  </ng-container>
</div>
