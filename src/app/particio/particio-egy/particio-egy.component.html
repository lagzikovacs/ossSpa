<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{particioservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{Dto.Megnevezes}}</div>
  </div>
  <div>
    <nav>
      <button (click)="szallito()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Szállító
      </button>
      <button (click)="nav()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        NAV
      </button>
      <button (click)="smtp()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        SMTP
      </button>
      <button (click)="bizonylat()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Bizonylat
      </button>
      <button (click)="projekt()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Projekt
      </button>
      <button (click)="volume()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Volume
      </button>
    </nav>
  </div>

<!--  export enum ParticioEgyMode {
  Blank = 0,
  Szallito = 1,
  Nav = 2,
  Smtp = 3,
  Bizonylat = 4,
  Projekt = 5,
  Volume = 6
  }-->


  <ng-container *ngIf="EgyMode === 1">
    <app-particio-szallito [Dto]="Dto"
                           (eventOk)="onSzerkesztesOk($event)"
                           (eventCancel)="onSzerkesztesCancel()">
    </app-particio-szallito>
  </ng-container>
  <ng-container *ngIf="EgyMode === 2">
    <app-particio-nav [Dto]="Dto"
                      (eventOk)="onSzerkesztesOk($event)"
                      (eventCancel)="onSzerkesztesCancel()">
    </app-particio-nav>
  </ng-container>
  <ng-container *ngIf="EgyMode === 3">
    <app-particio-smtp [Dto]="Dto"
                       (eventOk)="onSzerkesztesOk($event)"
                       (eventCancel)="onSzerkesztesCancel()">
    </app-particio-smtp>
  </ng-container>
  <ng-container *ngIf="EgyMode === 4">
    <app-particio-bizonylat [Dto]="Dto"
                            (eventOk)="onSzerkesztesOk($event)"
                            (eventCancel)="onSzerkesztesCancel()">
    </app-particio-bizonylat>
  </ng-container>
  <ng-container *ngIf="EgyMode === 5">
    <app-particio-projekt [Dto]="Dto"
                          (eventOk)="onSzerkesztesOk($event)"
                          (eventCancel)="onSzerkesztesCancel()">
    </app-particio-projekt>
  </ng-container>
  <ng-container *ngIf="EgyMode === 6">
    <app-particio-volume [Dto]="Dto"
                         (eventOk)="onSzerkesztesOk($event)"
                         (eventCancel)="onSzerkesztesCancel()">
    </app-particio-volume>
  </ng-container>
</div>
