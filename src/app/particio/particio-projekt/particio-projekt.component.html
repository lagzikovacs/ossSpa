<div class="alapkeret">
  <h5>Projekt</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Ajánlat iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m1"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektAjanlatIratkod" name="m1">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Elégedettségi felmérés iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m2"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektElegedettsegifelmeresIratkod" name="m2">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Készrejelentés NKM iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m3"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektKeszrejelentesDemaszIratkod" name="m3">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Készrejelentés ELMŰ-ÉMÁSZ iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m4"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektKeszrejelentesElmuemaszIratkod" name="m4">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Készrejelentés E.ON iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m5"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektKeszrejelentesEonIratkod" name="m5">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Munkalap iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m6"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektMunkalapIratkod" name="m6">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Szállítási szerződés iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m7"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektSzallitasiszerzodesIratkod" name="m7">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Szerződés iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m8"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektSzerzodesIratkod" name="m8">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Feltételes szerződés iratkód</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m9"
               autocomplete="off"
               [(ngModel)]="Dto.ProjektFeltetelesszerzodesIratkod" name="m9">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
