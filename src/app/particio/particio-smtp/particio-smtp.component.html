<div class="alapkeret">
  <h5>SMTP</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Klienstipus</div>
        <select type="text" class="form-control form-control-sm"
                [(ngModel)]="Dto.SmtpKlienstipus" name="m1">
          <option>Gmail</option>
        </select>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Azonosító</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m2"
               autocomplete="off"
               [(ngModel)]="Dto.SmtpFelhasznaloazonosito" name="m2">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Jelszó</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m3"
               autocomplete="off"
               [(ngModel)]="Dto.SmtpFelhasznalojelszo" name="m3">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">A küldő neve</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m4"
               autocomplete="off" maxlength="50"
               [(ngModel)]="Dto.SmtpKuldoneve" name="m4">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">A küldő email címe</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m5"
               autocomplete="off" maxlength="50"
               [(ngModel)]="Dto.SmtpKuldoemailcime" name="m5">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Custom host</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m6"
               autocomplete="off" maxlength="50"
               [(ngModel)]="Dto.SmtpCustomhost" name="m6">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Custom port</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="m7"
               autocomplete="off"
               [(ngModel)]="Dto.SmtpCustomport" name="m7">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">TLS</div>
        <select type="text" class="form-control form-control-sm"
                [(ngModel)]="Dto.SmtpTls" name="m8">
          <option value="false">Nem</option>
          <option value="trueng">Igen</option>
        </select>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Hibaértesítési email címek</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="m9"
               autocomplete="off"
               [(ngModel)]="Dto.Hibaertesitesemailcimek" name="m9">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
</div>
