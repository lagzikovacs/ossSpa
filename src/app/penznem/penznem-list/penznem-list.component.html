<div class="alapkeret">
  <h5 *ngIf="!penznemservice.zoom">{{penznemservice.cim}}</h5>
  <h5 *ngIf="penznemservice.zoom">{{penznemservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="penznemservice.ekDto.szempont"
               [(minta)]="penznemservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod" (Uj)="uj()"
               [visZoom]="penznemservice.zoom" (StopZoom)="stopzoom()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
    <tr>
      <th *ngIf="penznemservice.zoom"></th>
      <th>Id</th>
      <th>PÃ©nznem</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of penznemservice.Dto; let i = index">
      <td *ngIf="penznemservice.zoom" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="selectforzoom(i)"><i class="fa fa-check" aria-hidden="true"></i></td>
      <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="setClickedRow(i)">{{item.Penznemkod}}</td>
      <td>{{item.Penznem1}}</td>
    </tr>
    </tbody>
  </table>

  <app-errormodal [cim]="penznemservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
