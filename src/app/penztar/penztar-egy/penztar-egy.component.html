<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !jog || !nyitva"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog || !nyitva"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit"
              (click)="doTetelek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        TÃ©telek
      </button>
      <button [disabled]="eppFrissit"
              (click)="doExport()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Export
      </button>
    </nav>
  </div>


  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="penztarservice.cim"
                     [item]="penztarservice.Dto[penztarservice.DtoSelectedIndex]"
                     [colsets]="penztarservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="penztarservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-penztar-szerkesztes [uj]="false"
                               (eventSzerkeszteskesz)="onModositaskesz()">
      </app-penztar-szerkesztes>
    </div>
  </ng-container>

  <ng-container *ngIf="egymode === 13">
    <div [@rowanimation]>
      <app-penztartetel-list></app-penztartetel-list>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 14">
    <div [@rowanimation]>
      <app-penztar-export></app-penztar-export>
    </div>
  </ng-container>
</div>
