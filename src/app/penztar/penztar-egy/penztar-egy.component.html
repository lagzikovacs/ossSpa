<div class="alapkeret">
  <h5>{{penztarservice.cim}}</h5>
  <h6 *ngIf="penztarservice.DtoSelectedIndex !== -1">{{penztarservice.Dto[penztarservice.DtoSelectedIndex].Penztar1}} {{penztarservice.Dto[penztarservice.DtoSelectedIndex].Egyenleg}} {{penztarservice.Dto[penztarservice.DtoSelectedIndex].Penznem}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>

      <button [disabled]="eppFrissit || penztarservice.DtoSelectedIndex === -1 || !mod || !nyitva"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || penztarservice.DtoSelectedIndex === -1 || !mod || !nyitva"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || penztarservice.DtoSelectedIndex === -1"
              (click)="tetelek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Tételek
      </button>
      <button [disabled]="eppFrissit || penztarservice.DtoSelectedIndex === -1"
              (click)="export()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Export
      </button>
    </nav>
  </div>

<!--  export enum PenztarEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3,
  Tetelek = 4,
  Export = 5
  }-->

  <ng-container *ngIf="penztarservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="penztarservice.cim"
                     [item]="penztarservice.Dto[penztarservice.DtoSelectedIndex]"
                     [colsets]="penztarservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="penztarservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="penztarservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="penztarservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-penztar-szerkesztes></app-penztar-szerkesztes>
    </div>
  </ng-container>
  <ng-container *ngIf="penztarservice.EgyMode === 4">
    <div [@rowanimation]>
      <app-penztartetel-container></app-penztartetel-container>
    </div>
  </ng-container>
  <ng-container *ngIf="penztarservice.EgyMode === 5">
    <div [@rowanimation]>
      <app-penztar-export></app-penztar-export>
    </div>
  </ng-container>

  <app-errormodal [cim]="penztarservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
