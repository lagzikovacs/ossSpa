<div class="alapkeret">
  <h5>Pénztártételek exportja</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Dátumtól</div>
        <input type="date" class="form-control form-control-sm oszlop3" id="tol"
               [(ngModel)]="tol" name="tol">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Dátumig</div>
        <input type="date" class="form-control form-control-sm oszlop3" id="ig"
               [(ngModel)]="ig" name="ig">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || spinnerservice.eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-secondary" style="margin-left:3px;" [disabled]="!spinnerservice.eppFrissit" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
