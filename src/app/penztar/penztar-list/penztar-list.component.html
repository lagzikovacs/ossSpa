<div class="alapkeret">
  <h5>{{penztarservice.cim}}</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="penztarservice.ekDto.szempont"
               [(minta)]="penztarservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && jog" (Uj)="onUj()">
  </app-toolbar>
  <app-tabla #tabla
             [items]="penztarservice.Dto"
             [colsets]="penztarservice.GridSettings"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #griduj>
    <app-penztar-szerkesztes [uj] = "true"
                             (eventSzerkeszteskesz)="onUjkesz()">
    </app-penztar-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-penztar-egy (eventTorlesutan)="onTorlesutan()"></app-penztar-egy>
  </ng-template>
</div>
