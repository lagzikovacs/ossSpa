<div class="alapkeret">
  <h5>{{penztartetelservice.cim}}</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="penztartetelservice.szempont"
               [(minta)]="penztartetelservice.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod && nyitva" (Uj)="onUj()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
    <tr>
      <th>Pénztárbizonylatszám</th>
      <th>Dátum</th>
      <th>Jogcím</th>
      <th>Ügyfél</th>
      <th>Bizonylatszám</th>
      <th>Bevétel</th>
      <th>Kiadás</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of penztartetelservice.Dto; let i = index">
      <tr >
        <td>{{item.Penztarbizonylatszam}}</td>
        <td>{{item.Datum | datehun}}</td>
        <td>{{item.Jogcim}}</td>
        <td>{{item.Ugyfelnev}}</td>
        <td>{{item.Bizonylatszam}}</td>
        <td>{{item.Bevetel}}</td>
        <td>{{item.Kiadas}}</td>
      </tr>
      <tr *ngIf="item.Megjegyzes !== null && item.Megjegyzes !== ''">
        <td colspan="7">{{item.Megjegyzes}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <app-toolbarfooter [enKereses]="!penztartetelservice.elsokereses && !eppFrissit"
                     [rekordszam]="penztartetelservice.Dto.length"
                     [osszesrekord]="penztartetelservice.OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
  <app-errormodal [cim]="penztartetelservice.cim"></app-errormodal>
</div>
