<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit"
              (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !jog"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="afakulcsservice.cim"
                     [item]="afakulcsservice.Dto[afakulcsservice.DtoSelectedIndex]"
                     [colsets]="afakulcsservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="afakulcsservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-afakulcs-szerkesztes [uj]="false"
                                (eventSzerkeszteskesz)="onModositaskesz()">
      </app-afakulcs-szerkesztes>
    </div>
  </ng-container>
</div>
