<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit"
              (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum AfakulcsEgyMode {
  Blank = 0,
  Reszletek = 1,
  Torles = 2,
  Modositas = 3
  }-->

  <ng-container *ngIf="afakulcsservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="afakulcsservice.cim"
                     [item]="afakulcsservice.Dto[afakulcsservice.DtoSelectedIndex]"
                     [colsets]="afakulcsservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="afakulcsservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="afakulcsservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="afakulcsservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-afakulcs-szerkesztes></app-afakulcs-szerkesztes>
    </div>
  </ng-container>
</div>
