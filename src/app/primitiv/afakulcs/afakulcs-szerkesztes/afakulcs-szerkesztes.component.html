<div class="alapkeret">
  <h5 *ngIf="afakulcsservice.uj">Új {{afakulcsservice.cim | lowercase}}</h5>
  <h5 *ngIf="!afakulcsservice.uj">{{afakulcsservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">ÁFA kulcs</div>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" id="afakulcs"
               maxlength="10" required autocomplete="off"
               [(ngModel)]="afakulcsservice.DtoEdited.Afakulcs1" name="afakulcs">
      </div>
    </div>
    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Az ÁFA mértéke, %</div>
      </div>
      <div class="col-md-1">
        <input type="number" class="form-control form-control-sm" id="egysegar"
               required autocomplete="off"
               [(ngModel)]="afakulcsservice.DtoEdited.Afamerteke" name="egysegar">
      </div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" [disabled]="eppFrissit" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>

  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
