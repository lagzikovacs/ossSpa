<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{afakulcsservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{afakulcsservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">ÁFA kulcs</div>
        <input type="text" class="editform-edit editform-cw10" id="afakulcs"
               maxlength="10" required autocomplete="off"
               [(ngModel)]="DtoEdited.Afakulcs1" name="afakulcs">
      </div>
      <div class="editform-row">
        <div class="editform-label">Az ÁFA mértéke, %</div>
        <input type="number" class="editform-edit editform-cw10" id="egysegar"
               required autocomplete="off"
               [(ngModel)]="DtoEdited.Afamerteke" name="egysegar">
      </div>
    </div>

    <div class="editform-okcancel">
      <button class="editform-okbutton" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="editform-cancelbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
