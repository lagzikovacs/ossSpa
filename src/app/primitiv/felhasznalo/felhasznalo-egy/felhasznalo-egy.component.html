<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !jog"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doJelszo()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Jelszó
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doTevekenyseg()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Tevékenység
      </button>
    </nav>
  </div>

  <!--  export enum FelhasznaloEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3,
Jelszo = 4,
Tevekenyseg = 5
}-->

  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="felhasznaloservice.cim"
                     [item]="felhasznaloservice.Dto[felhasznaloservice.DtoSelectedIndex]"
                     [colsets]="felhasznaloservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="felhasznaloservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-felhasznalo-szerkesztes [uj]="false"
                                   (eventSzerkeszteskesz)="onModositaskesz()">
      </app-felhasznalo-szerkesztes>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 4">
    <div [@rowanimation]>
      <app-felhasznalo-jelszo (eventSzerkeszteskesz)="onModositaskesz()">
      </app-felhasznalo-jelszo>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 5">
    <div [@rowanimation]>
      <app-esemenynaplo></app-esemenynaplo>
    </div>
  </ng-container>
</div>
