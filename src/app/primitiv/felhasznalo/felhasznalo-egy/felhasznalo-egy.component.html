<div class="alapkeret">
  <h5>{{felhasznaloservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{felhasznaloservice.Dto[felhasznaloservice.DtoSelectedIndex].Nev}}</div>
  </div>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>

      <button [disabled]="eppFrissit || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="jelszo()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Jelszó
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="tevekenyseg()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Tevékenység
      </button>
    </nav>
  </div>

  <!--  export enum FelhasznaloEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3,
Jelszo = 4,
Tevekenyseg = 5
}-->

  <ng-container *ngIf="felhasznaloservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="felhasznaloservice.cim"
                     [item]="felhasznaloservice.Dto[felhasznaloservice.DtoSelectedIndex]"
                     [colsets]="felhasznaloservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="felhasznaloservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="felhasznaloservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="felhasznaloservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-felhasznalo-szerkesztes></app-felhasznalo-szerkesztes>
    </div>
  </ng-container>
  <ng-container *ngIf="felhasznaloservice.EgyMode === 4">
    <div [@rowanimation]>
      <app-felhasznalo-jelszo></app-felhasznalo-jelszo>
    </div>
  </ng-container>
  <ng-container *ngIf="felhasznaloservice.EgyMode === 5">
    <div [@rowanimation]>
      <app-esemenynaplo></app-esemenynaplo>
    </div>
  </ng-container>
</div>
