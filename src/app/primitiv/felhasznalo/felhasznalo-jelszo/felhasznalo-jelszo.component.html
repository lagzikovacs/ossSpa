<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{felhasznaloservice.cim}} jelszavának beállítása</h5>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

    <div class="editform-row">
      <div class="editform-label">Jelszó</div>
      <input type="password" class="editform-edit passwordwidth" appAutofocus formControlName="jelszo">
    </div>

    <div class="editform-row">
      <div class="editform-label">Jelszó újra</div>
      <input type="password" class="editform-edit passwordwidth" formControlName="jelszoujra">
    </div>

    <div class="editform-row-bottom">
      <button class="toolbutton okbutton" type="submit" [disabled]="form.invalid">Ok</button>
      <button class="toolbutton" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
