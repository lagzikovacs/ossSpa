<div class="alapkeret">
  <h5>{{fizetesimodservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{fizetesimodservice.Dto[fizetesimodservice.DtoSelectedIndex].Fizetesimod1}}</div>
  </div>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || fizetesimodservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || fizetesimodservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum FiztesimodEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3
}-->

  <ng-container *ngIf="fizetesimodservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="fizetesimodservice.cim"
                     [item]="fizetesimodservice.Dto[fizetesimodservice.DtoSelectedIndex]"
                     [colsets]="fizetesimodservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="fizetesimodservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="fizetesimodservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="fizetesimodservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-fizetesimod-szerkesztes></app-fizetesimod-szerkesztes>
    </div>
  </ng-container>
</div>
