<div class="alapkeret">
  <h5>{{irattipusservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{irattipusservice.Dto[irattipusservice.DtoSelectedIndex].Irattipus1}}</div>
  </div>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum IrattipusEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3
}-->

  <ng-container *ngIf="irattipusservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="irattipusservice.cim"
                     [item]="irattipusservice.Dto[irattipusservice.DtoSelectedIndex]"
                     [colsets]="irattipusservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="irattipusservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="irattipusservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="irattipusservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-irattipus-szerkesztes></app-irattipus-szerkesztes>
    </div>
  </ng-container>

  <app-errormodal [cim]="irattipusservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
