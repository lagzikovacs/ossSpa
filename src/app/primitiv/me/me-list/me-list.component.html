<div class="alapkeret">
  <h5 *ngIf="!zoom">{{meservice.cim}}</h5>
  <h5 *ngIf="zoom">{{meservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="ekDto.szempont"
               [(minta)]="ekDto.minta"
               (Kereses)="onKereses()"
               [enUj]="jog" (Uj)="doUjtetel()"
               [visZoom]="zoom" (StopZoom)="onStopzoom()">
  </app-toolbar>
  <app-tabla #tabla
             [items]="Dto"
             [colsets]="meservice.GridSettings"
             [zoom]="zoom"
             (forzoom)="onStartzoom($event)"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>

  <ng-template #griduj>
    <app-me-szerkesztes [uj] = "true"
                        (eventSzerkeszteskesz)="onUjtetelkesz($event)">
    </app-me-szerkesztes>
  </ng-template>

  <ng-template #gridegy>
    <div class="alapkeret">
      <div>
        <nav>
          <button (click)="doNav(1)" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
            <i class="fa fa-file" aria-hidden="true"></i>
          </button>
          <button [disabled]="!jog" (click)="doNav(2)" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
          <button [disabled]="!jog" (click)="doNav(3)" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
        </nav>
      </div>

      <!--  export enum MeEgyMode {
      Reszletek = 1,
      Torles = 2,
      Modositas = 3
      }-->

      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="meservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="meservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 2">
        <div [@rowanimation]>
          <app-tetel-torles [cim]="meservice.cim"
                            (eventTorles)="onTorles($event)">
          </app-tetel-torles>
        </div>
      </ng-container>
      <ng-container *ngIf="egymode === 3">
        <div [@rowanimation]>
          <app-me-szerkesztes [uj]="false"
                              [DtoOriginal]="Dto[DtoSelectedIndex]"
                              (eventSzerkeszteskesz)="onModositaskesz($event)">
          </app-me-szerkesztes>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
