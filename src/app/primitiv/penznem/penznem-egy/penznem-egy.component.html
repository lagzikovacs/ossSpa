<div class="alapkeret">
  <h5>{{penznemservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{penznemservice.Dto[penznemservice.DtoSelectedIndex].Penznem1}}</div>
  </div>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || penznemservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || penznemservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum PenznemEgyMode {
Reszletek = 1,
Torles = 2,
Modositas = 3
}-->

  <ng-container *ngIf="penznemservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="penznemservice.cim"
                     [item]="penznemservice.Dto[penznemservice.DtoSelectedIndex]"
                     [colsets]="penznemservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="penznemservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="penznemservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="penznemservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-penznem-szerkesztes></app-penznem-szerkesztes>
    </div>
  </ng-container>

  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
