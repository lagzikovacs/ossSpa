<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{penznemservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{penznemservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="editform-box">
      <div class="editform-row">
        <div class="editform-label">Pénznem</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="irattipus1"
               maxlength="3" required autocomplete="off"
               [(ngModel)]="DtoEdited.Penznem1" name="irattipus1">
      </div>
    </div>

    <div class="editform-okcancel">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
