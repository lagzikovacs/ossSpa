<div class="alapkeret">
  <h5 *ngIf="teendoservice.uj">Új {{teendoservice.cim | lowercase}}</h5>
  <h5 *ngIf="!teendoservice.uj">{{teendoservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Teendő</div>
        <input type="text" class="form-control form-control-sm oszlop5" id="irattipus1"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="teendoservice.DtoEdited.Teendo1" name="irattipus1">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
</div>
