<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum TermekdijEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3
  }-->

  <ng-container *ngIf="termekdijservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="termekdijservice.cim"
                     [item]="termekdijservice.Dto[termekdijservice.DtoSelectedIndex]"
                     [colsets]="termekdijservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="termekdijservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="termekdijservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="termekdijservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-termekdij-szerkesztes></app-termekdij-szerkesztes>
    </div>
  </ng-container>
</div>
