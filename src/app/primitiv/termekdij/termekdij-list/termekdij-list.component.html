<div class="alapkeret">
  <h5 *ngIf="!termekdijservice.zoom">{{termekdijservice.cim}}</h5>
  <h5 *ngIf="termekdijservice.zoom">{{termekdijservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="termekdijservice.ekDto.szempont"
               [(minta)]="termekdijservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod" (Uj)="onUj()"
               [visZoom]="termekdijservice.zoom" (StopZoom)="onStopzoom()">
  </app-toolbar>
  <app-tabla #tabla
             [items]="termekdijservice.Dto"
             [colsets]="termekdijservice.GridSettings"
             [zoom]="termekdijservice.zoom"
             (forzoom)="onStartzoom($event)"
             (forid)="onId($event)"
             [ujTemplate]="griduj"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #griduj>
    <app-termekdij-szerkesztes [uj] = "true"
                               (eventSzerkeszteskesz)="onUjkesz()">
    </app-termekdij-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-termekdij-egy (eventTorlesutan)="onTorlesutan()"></app-termekdij-egy>
  </ng-template>
</div>
