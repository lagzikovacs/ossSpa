<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{tevekenysegservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{tevekenysegservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="editform-box">
      <div class="editform-row">
        <div class="egylabel">Tevékenység</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="kt"
               maxlength="30" required autocomplete="off"
               [(ngModel)]="DtoEdited.Tevekenyseg1" name="kt">
      </div>
    </div>

    <div class="editform-okcancel">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
