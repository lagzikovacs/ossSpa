<div class="alapkeret">
  <h5>{{projektkapcsolatservice.Dto[projektkapcsolatservice.DtoSelectedIndex].Kapcsolat}} ({{projektkapcsolatservice.Dto[projektkapcsolatservice.DtoSelectedIndex].Tipus}}) leválasztása</h5>
  <p>Biztosan le akarja választani ezt a tételt a projektről?</p>
  <div class="row no-gutters" style="margin-bottom: 10px">
    <button class="btn btn-sm btn-primary" [disabled]="eppFrissit" type="button" (click)="ok()">Ok</button>
    <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
  </div>

  <app-errormodal [cim]="projektkapcsolatservice.cim"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
