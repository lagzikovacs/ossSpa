<div class="alapkeret">
  <h5>{{projektservice.cim}} export</h5>
  <h6>{{projektservice.statuszexporthoz}}</h6>

  <form #f="ngForm" (ngSubmit)="submit()">

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary"
              [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-secondary" style="margin-left:3px;"
              [disabled]="!eppFrissit" type="button" (click)="megsem()">Stop</button>
      <button class="btn btn-sm btn-secondary" style="margin-left:3px;"
              [disabled]="eppFrissit" type="button" (click)="vissza()">Vissza</button>
    </div>
  </form>
</div>
