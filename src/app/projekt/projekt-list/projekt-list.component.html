<div class="alapkeret">
  <h5>{{projektservice.cim}}</h5>
  <app-projekttoolbar [Statuszszurok]="statuszszurok"
                      [Teendoszurok]="teendoszurok"
                      [Szurok]="szurok"
                      [(statuszszempont)]="projektservice.statuszszempont"
                      [(teendoszempont)]="projektservice.teendoszempont"
                      [(szempont)]="projektservice.szempont"
                      [(minta)]="projektservice.minta"
                      [enKereses]="!eppFrissit" (Kereses)="onKereses()"
                      [enUj]="!eppFrissit && mod" (Uj)="onUj()"
                      [enExport]="!eppFrissit" (Export)="onExport($event)">
  </app-projekttoolbar>

  <ng-container *ngIf="export">
    <app-projekt-export [projektcsoport]="projektcsoport"
                        (eventBezar)="doExportbezar()"></app-projekt-export>
  </ng-container>

  <app-projekt-tabla #tabla
                     [Dto]="projektservice.Dto"
                     (forid)="setClickedRow($event)"
                     [ujTemplate]="griduj"
                     [egyTemplate]="gridegy">
  </app-projekt-tabla>
  <ng-template #griduj>
    <app-projekt-szerkesztes [uj]="true"
                             (eventSzerkeszteskesz)="onUjkesz()"></app-projekt-szerkesztes>
  </ng-template>
  <ng-template #gridegy>
    <app-projekt-egy (eventTorlesutan)="torlesutan()"></app-projekt-egy>
  </ng-template>
  <app-toolbarfooter [enKereses]="!projektservice.elsokereses && !eppFrissit"
                     [rekordszam]="projektservice.Dto.length"
                     [osszesrekord]="projektservice.OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
