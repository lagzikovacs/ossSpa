<div class="alapkeret">
  <h5>Napelem</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Napelem</div>
        <input type="text" class="form-control form-control-sm oszlop4" id="napelem"
               maxlength="50" autocomplete="off"
               [(ngModel)]="DtoEdited.Napelem"
               name="napelem">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">DC, kW</div>
        <input type="number" class="form-control form-control-sm oszlop2" id="dckw"
               [(ngModel)]="DtoEdited.Dckw"
               name="dckw">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Napelem státusz</div>
        <div *ngFor="let entry of entries" class="form-check">
          <input class="form-check-input" type="radio" name="radiogroup" id="entry"
                 [checked]="entry === selected" (change)="change(entry)">
          <label class="form-check-label" for="entry">
            {{entry}}
          </label>
        </div>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="cancel()">Mégsem</button>
    </div>
  </form>
</div>
