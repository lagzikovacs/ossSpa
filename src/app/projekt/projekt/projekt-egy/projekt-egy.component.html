<div class="alapkeret">
  <h5>{{projektservice.cim}}</h5>
  <div style="margin-bottom: 10px">
    <div style="font-size: smaller">{{projektservice.Dto[projektservice.DtoSelectedIndex].PROJEKTKOD}}</div>
    <div style="font-size: smaller">{{projektservice.Dto[projektservice.DtoSelectedIndex].UGYFELNEV}} {{projektservice.Dto[projektservice.DtoSelectedIndex].UGYFELCIM}}</div>
    <div style="font-size: smaller">{{projektservice.Dto[projektservice.DtoSelectedIndex].MEGJEGYZES}}</div>
  </div>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>

      <button [disabled]="eppFrissit" (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit" (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit" (click)="stsz()" class="btn btn-sm btn-outline-primary navgomb">
        Stsz
      </button>
      <button [disabled]="eppFrissit" (click)="muszakiallapot()" class="btn btn-sm btn-outline-primary navgomb">
        Műszaki állapot
      </button>
      <button [disabled]="eppFrissit" (click)="inverter()" class="btn btn-sm btn-outline-primary navgomb">
        Inverter
      </button>
      <button [disabled]="eppFrissit" (click)="napelem()" class="btn btn-sm btn-outline-primary navgomb">
        Napelem
      </button>
      <button [disabled]="eppFrissit" (click)="iratminta()" class="btn btn-sm btn-outline-primary navgomb">
        Iratminta
      </button>
      <button [disabled]="eppFrissit" (click)="datumok()" class="btn btn-sm btn-outline-primary navgomb">
        Dátumok
      </button>
      <button [disabled]="eppFrissit" (click)="bizonylatesirat()" class="btn btn-sm btn-outline-primary navgomb">
        Bizonylat és irat
      </button>
      <button [disabled]="eppFrissit" (click)="szamlazasirend()" class="btn btn-sm btn-outline-primary navgomb">
        Számlázási rend
      </button>
      <button [disabled]="eppFrissit" (click)="teendo()" class="btn btn-sm btn-outline-primary navgomb">
        Teendő
      </button>
      <button [disabled]="eppFrissit" (click)="vagolap()" class="btn btn-sm btn-outline-primary navgomb">
        Vágólap
      </button>
    </nav>
  </div>

<!--  export enum ProjektEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3,
  Statusz = 4,
  Muszakiallapot = 5,
  Inverter = 6,
  Napelem = 7,
  Iratminta = 8,
  Bizonylatesirat = 9,
  Szamlazasirend = 10,
  Teendo = 11,
  Datumok = 12,
  Vagolap = 13
  }-->

  <ng-container *ngIf="projektservice.EgyMode === 1">
    <app-projekt-reszletek></app-projekt-reszletek>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 2">
    <app-projekt-torles></app-projekt-torles>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 3">
    <app-projekt-szerkesztes></app-projekt-szerkesztes>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 4">
    <app-projekt-statusz></app-projekt-statusz>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 5">
    <app-projekt-muszakiallapot></app-projekt-muszakiallapot>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 6">
    <app-projekt-inverter></app-projekt-inverter>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 7">
    <app-projekt-napelem></app-projekt-napelem>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 8">
    <app-projekt-iratminta></app-projekt-iratminta>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 9">
    <app-projekt-bizonylatesirat-container></app-projekt-bizonylatesirat-container>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 10">
    <app-projekt-szamlazasirend-container></app-projekt-szamlazasirend-container>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 11">
    <app-projekt-teendo-container></app-projekt-teendo-container>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 12">
    <app-projekt-datumok></app-projekt-datumok>
  </ng-container>
  <ng-container *ngIf="projektservice.EgyMode === 13">
    <app-vagolap></app-vagolap>
  </ng-container>

  <app-errormodal [cim]="projektservice.cim"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
