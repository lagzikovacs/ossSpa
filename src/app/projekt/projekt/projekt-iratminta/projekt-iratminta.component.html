<div class="alapkeret">
  <h5>Iratminta</h5>
  <div style="paddig-top: 6px;padding-bottom: 6px">
    <nav>
      <button [disabled]="eppFrissit" (click)="szerzodes()" class="btn btn-sm btn-outline-primary navgomb">
        Szerződés
      </button>
      <button [disabled]="eppFrissit" (click)="szallitasiszerzodes()" class="btn btn-sm btn-outline-primary navgomb">
        Szállítási szerződés
      </button>
      <button [disabled]="eppFrissit" (click)="feltetelesszerzodes()" class="btn btn-sm btn-outline-primary navgomb">
        Feltételes szerződés
      </button>
      <button [disabled]="eppFrissit" (click)="munkalap()" class="btn btn-sm btn-outline-primary navgomb">
        Munkalap
      </button>
      <button [disabled]="eppFrissit" (click)="elegedettseg()" class="btn btn-sm btn-outline-primary navgomb">
        Elégedettségi felmérés
      </button>
      <button [disabled]="eppFrissit" (click)="elmuemasz()" class="btn btn-sm btn-outline-primary navgomb">
        ELMŰ-ÉMÁSZ készrejelentés
      </button>
      <button [disabled]="eppFrissit" (click)="eon()" class="btn btn-sm btn-outline-primary navgomb">
        E.ON készrejelentés
      </button>
      <button [disabled]="eppFrissit" (click)="demasz()" class="btn btn-sm btn-outline-primary navgomb">
        NKM készrejelentés
      </button>
    </nav>
  </div>

  <app-errormodal [cim]="'Iratminta'"></app-errormodal>
  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
