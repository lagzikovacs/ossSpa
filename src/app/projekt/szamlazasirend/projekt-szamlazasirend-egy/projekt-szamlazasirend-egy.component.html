<div class="alapkeret">
  <h5>{{szamlazasirendservice.cim}}</h5>
  <h6 *ngIf="szamlazasirendservice.DtoSelectedIndex !== -1">{{szamlazasirendservice.Dto[szamlazasirendservice.DtoSelectedIndex].OSSZEG}} {{szamlazasirendservice.Dto[szamlazasirendservice.DtoSelectedIndex].PENZNEM}} {{szamlazasirendservice.Dto[szamlazasirendservice.DtoSelectedIndex].MEGJEGYZES}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || szamlazasirendservice.DtoSelectedIndex === -1"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || szamlazasirendservice.DtoSelectedIndex === -1"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

<!--  export enum SzamlazasirendEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3
  }-->
  <ng-container *ngIf="szamlazasirendservice.EgyMode === 1">
    <app-projekt-szamlazasirend-reszletek></app-projekt-szamlazasirend-reszletek>
  </ng-container>
  <ng-container *ngIf="szamlazasirendservice.EgyMode === 2">
    <app-projekt-szamlazasirend-torles></app-projekt-szamlazasirend-torles>
  </ng-container>
  <ng-container *ngIf="szamlazasirendservice.EgyMode === 3">
    <app-projekt-szamlazasirend-szerkesztes></app-projekt-szamlazasirend-szerkesztes>
  </ng-container>

  <app-errormodal [cim]="szamlazasirendservice.cim"></app-errormodal>
</div>
