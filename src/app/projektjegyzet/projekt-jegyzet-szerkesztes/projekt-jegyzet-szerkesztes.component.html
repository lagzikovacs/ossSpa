<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{projektjegyzetservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{projektjegyzetservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="editform-label">Leírás</div>
        <input type="text" class="form-control form-control-sm oszlop10" id="leiras"
               autocomplete="off"
               [(ngModel)]="DtoEdited.Leiras" name="leiras">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>
</div>
