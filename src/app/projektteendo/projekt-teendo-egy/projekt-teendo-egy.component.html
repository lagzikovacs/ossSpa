<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit"
              (click)="torles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit"
              (click)="modositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit" (click)="elvegezve()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Elv√©gezve
      </button>
    </nav>
  </div>

<!--  export enum ProjektteendoEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3,
  Elvegezve = 4
  }-->
  <ng-container *ngIf="projektteendoservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="projektteendoservice.cim"
                     [item]="projektteendoservice.Dto[projektteendoservice.DtoSelectedIndex]"
                     [colsets]="projektteendoservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="projektteendoservice.EgyMode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="projektteendoservice.cim"
                        [eppFrissit]="eppFrissit"
                        (OkClick)="TorlesOk()"
                        (CancelClick)="TorlesCancel()">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="projektteendoservice.EgyMode === 3">
    <div [@rowanimation]>
      <app-projekt-teendo-szerkesztes></app-projekt-teendo-szerkesztes>
    </div>
  </ng-container>
  <ng-container *ngIf="projektteendoservice.EgyMode === 4">
    <div [@rowanimation]>
      <app-projekt-teendo-elvegezve></app-projekt-teendo-elvegezve>
    </div>
  </ng-container>
</div>
