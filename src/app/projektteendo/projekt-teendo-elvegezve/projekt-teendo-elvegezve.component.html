<div class="alapkeret">
  <h5>{{projektteendoservice.cim}} elvégezve</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Elvégezve</div>
        <input type="date" class="form-control form-control-sm oszlop3" id="elvegezve"
               autocomplete="off"
               [(ngModel)]="Elvegezve" name="elvegezve">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || spinnerservice.eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>

  </form>
</div>
