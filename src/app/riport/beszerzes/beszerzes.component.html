<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Beszerzés</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="editform-row">
        <div class="editform-label">A teljesítés kelte</div>
        <input type="date" class="editform-date em10width" id="tol"
               [(ngModel)]="tol" name="tol">
    </div>

    <div class="editform-row">
        <input type="date" class="editform-date em10width" id="ig"
               [(ngModel)]="ig" name="ig">
    </div>

    <div class="editform-row">
        <div class="editform-label">Részletek is</div>
        <select type="text" class="editform-combo"
                [(ngModel)]="reszletekis" name="reszletekis">
          <option value="false">Nem</option>
          <option value="true">Igen</option>
        </select>
    </div>

    <div class="editform-okcancel">
      <button class="editform-okbutton" [disabled]="!f.valid" type="submit">Ok</button>
      <!--<button class="editform-cancelbutton" type="button" (click)="onCancel()">Stop</button>-->
    </div>
  </form>
</div>
