<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>Kimenő számla</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="editform-row">
        <div class="editform-label">A teljesítés kelte</div>
        <input type="date" class="editform-date" id="tol"
               [(ngModel)]="tol" name="tol">
    </div>

    <div class="editform-row">
        <input type="date" class="editform-date" id="ig"
               [(ngModel)]="ig" name="ig">
    </div>

    <div class="editform-okcancel">
      <button class="toolbutton okbutton" [disabled]="!f.valid" type="submit">Ok</button>
      <!--<button class="editform-cancelbutton" type="button" (click)="onCancel()">Stop</button>-->
    </div>
  </form>
</div>
