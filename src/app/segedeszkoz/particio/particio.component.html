<div class="alapkeret">
  <h5>{{particioservice.cim}}</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="particioservice.ekDto.szempont"
               [(minta)]="particioservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit" (Uj)="uj()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
    <tr>
      <th *ngIf="particioservice.zoom"></th>
      <th>Id</th>
      <th>Megnevez√©s</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of particioservice.Dto; let i = index">
      <td *ngIf="particioservice.zoom" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer" (click)="selectforzoom(i)"><i class="fa fa-check" aria-hidden="true"></i></td>
      <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="setClickedRow(i)">{{item.PARTICIOKOD}}</td>
      <td>{{item.MEGNEVEZES}}</td>
    </tr>
    </tbody>
  </table>
  <app-errormodal [cim]="particioservice.cim"></app-errormodal>
</div>
