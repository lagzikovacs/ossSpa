<div class="alapkeret">
  <h5 *ngIf="uj">Új {{szamlazasirendservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{szamlazasirendservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Összeg</div>
        <input type="number" class="form-control form-control-sm oszlop3" id="osszeg"
               required autocomplete="off"
               [(ngModel)]="szamlazasirendservice.DtoEdited.Osszeg" name="osszeg">
      </div>

      <div>
        <div class="egylabel">Pénznem</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="penznem"
               maxlength="3" required autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="szamlazasirendservice.DtoEdited.Penznem" name="penznem">
        <button class="btn btn-sm btn-outline-primary" style="margin-left: 4px; display: inline-block" type="button" (click)="PenznemZoom()">...</button>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Megjegyzés</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="megjegyzes"
               autocomplete="off"
               [(ngModel)]="szamlazasirendservice.DtoEdited.Megjegyzes" name="megjegyzes">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>

  <ng-container *ngIf="szamlazasirendservice.SzerkesztesMode === 1">
    <app-penznem-list [maszk]="this.szamlazasirendservice.DtoEdited.Penznem || ''"
                      (eventSelectzoom)="onPenznemSelectzoom($event)"
                      (eventStopzoom)="onPenznemStopzoom()"></app-penznem-list>
  </ng-container>
</div>
