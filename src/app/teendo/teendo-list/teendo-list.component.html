<div class="alapkeret">
  <h5 *ngIf="!teendoservice.zoom">{{teendoservice.cim}}</h5>
  <h5 *ngIf="teendoservice.zoom">{{teendoservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="teendoservice.ekDto.szempont"
               [(minta)]="teendoservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod" (Uj)="uj()"
               [visZoom]="teendoservice.zoom" (StopZoom)="stopzoom()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
    <tr>
      <th *ngIf="teendoservice.zoom"></th>
      <th>Id</th>
      <th>Teend≈ë</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of teendoservice.Dto; let i = index" (click)="RowClick(i)" [class.active]="i == selectedindex">
      <td *ngIf="teendoservice.zoom" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"
          (click)="selectforzoom(i)"><i class="fa fa-check" aria-hidden="true"></i></td>
      <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"
          (click)="setClickedRow(i)">{{item.Teendokod}}</td>
      <td>{{item.Teendo1}}</td>
    </tr>
    </tbody>
  </table>
  <app-errormodal [cim]="teendoservice.cim"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
