<div class="alapkeret">
  <h5>{{termekdijservice.cim}}</h5>
  <h6 *ngIf="termekdijservice.DtoSelectedIndex !== -1">{{termekdijservice.Dto[termekdijservice.DtoSelectedIndex].TERMEKDIJKT}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>

      <button [disabled]="eppFrissit || termekdijservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || termekdijservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
    </nav>
  </div>

  <!--  export enum TermekdijEgyMode {
  Reszletek = 1,
  Torles = 2,
  Modositas = 3
  }-->

  <ng-container *ngIf="termekdijservice.EgyMode === 1">
    <app-termekdij-reszletek></app-termekdij-reszletek>
  </ng-container>
  <ng-container *ngIf="termekdijservice.EgyMode === 2">
    <app-termekdij-torles></app-termekdij-torles>
  </ng-container>
  <ng-container *ngIf="termekdijservice.EgyMode === 3">
    <app-termekdij-szerkesztes></app-termekdij-szerkesztes>
  </ng-container>

  <app-errormodal [cim]="termekdijservice.cim"></app-errormodal>
</div>
