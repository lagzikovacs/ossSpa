<div id="errorbox" class="zoom-modal" role="dialog"  data-backdrop="false" data-keyboard="false">
  <div class="zoom-modal-content-error">
    <h5>Hiba</h5>

    <div class="editform-row">
      <ng-container *ngIf="ahibastring">
        {{hiba}}
      </ng-container>
      <ng-container *ngIf="!ahibastring">
        <p>{{hiba.status}} {{hiba.statusText}}</p>
        <p>{{hiba.url}}</p>
      </ng-container>
    </div>

    <div class="editform-row-bottom">
      <button type="button" class="toolbutton" data-dismiss="modal" (click)="onClose()">Ok</button>
    </div>
  </div>
</div>
