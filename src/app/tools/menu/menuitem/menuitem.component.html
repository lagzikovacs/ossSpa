<a *ngIf="menunode.Title !== 'divider' && menunode.Enabled"
   class="dropdown-item" style="cursor: pointer"
   (click)="menuservice.menuclick(menunode.RouterLink)">
  {{menunode.Title}}
</a>
<a *ngIf="menunode.Title !== 'divider' && !menunode.Enabled"
   class="dropdown-item" style="color: silver;cursor: not-allowed">
  {{menunode.Title}}
</a>
<div *ngIf="menunode.Title === 'divider'"
     class="dropdown-divider" >
</div>
