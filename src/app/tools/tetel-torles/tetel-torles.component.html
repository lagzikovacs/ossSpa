<div class="alapkeret">
  <h5>{{cim}} törlése</h5>
  <p>Biztosan törölni akarja ezt a tételt?</p>
  <div class="row no-gutters" style="margin-bottom: 10px">
    <button class="btn btn-sm btn-primary" [disabled]="eppFrissit" type="button" (click)="okClick()">Ok</button>
    <button class="btn btn-sm btn-default" [disabled]="eppFrissit" style="margin-left:3px;" type="button" (click)="cancelClick()">Mégsem</button>
  </div>
</div>
