<div class="alapkeret">
  <h5 *ngIf="!termekdijservice.zoom">{{termekdijservice.cim}}</h5>
  <h5 *ngIf="termekdijservice.zoom">{{termekdijservice.cim}} - zoom</h5>
  <app-toolbar [Szurok]="szurok"
               [(szempont)]="termekdijservice.ekDto.szempont"
               [(minta)]="termekdijservice.ekDto.minta"
               [enKereses]="!eppFrissit" (Kereses)="onKereses()"
               [enUj]="!eppFrissit && mod" (Uj)="uj()"
               [visZoom]="termekdijservice.zoom" (StopZoom)="stopzoom()">
  </app-toolbar>
  <table class="table table-bordered table-sm table-responsive" style="border: none">
    <thead>
    <tr>
      <th *ngIf="termekdijservice.zoom"></th>
      <th>Id</th>
      <th>KT</th>
      <th>Megnevezés</th>
      <th>Egységár</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of termekdijservice.Dto; let i = index">
      <td *ngIf="termekdijservice.zoom" style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="selectforzoom(i)"><i class="fa fa-check" aria-hidden="true"></i></td>
      <td style="text-align: right; color: blue; text-decoration: underline; cursor: pointer"(click)="setClickedRow(i)">{{item.TERMEKDIJKOD}}</td>
      <td>{{item.TERMEKDIJKT}}</td>
      <td>{{item.TERMEKDIJMEGNEVEZES}}</td>
      <td>{{item.TERMEKDIJEGYSEGAR}}</td>
    </tr>
    </tbody>
  </table>
  <app-errormodal [cim]="termekdijservice.cim"></app-errormodal>
</div>
