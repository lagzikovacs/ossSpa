<div class="alapkeret">
  <h5>Csoport</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div class="col-md-2">
        <div class="editform-title">Csoport</div>
      </div>
      <div class="col-md-4">
        <div *ngFor="let entry of entries;let i = index" class="form-check">
          <input class="form-check-input" type="radio" name="radiogroup" id="entry"
                 [checked]="i === selected" (change)="change(i)">
          <label class="form-check-label" for="entry">
            {{entry}}
          </label>
        </div>
      </div>
    </div>

    <div class="row no-gutters" style="margin-bottom: 10px">
      <div class="col-md-2"></div>
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid || eppFrissit" type="button" (click)="okClick()">Ok</button>
      <button class="btn btn-sm btn-default" [disabled]="!f.valid || eppFrissit" style="margin-left:3px;" type="button" (click)="cancelClick()">MÃ©gsem</button>
    </div>
  </form>
</div>
