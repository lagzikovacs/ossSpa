<div class="alapkeret">
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="doReszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>
      </button>

      <button [disabled]="eppFrissit || !jog"
              (click)="doTorles()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || !jog"
              (click)="doModositas()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit" (click)="doCsoport()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Csoport
      </button>
      <button [disabled]="eppFrissit" (click)="doProjekt()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Projekt
      </button>
      <button [disabled]="eppFrissit" (click)="doUgyfelterlink()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Ügyféltér link
      </button>
      <button [disabled]="eppFrissit" (click)="doVcard()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        vCard
      </button>
    </nav>
  </div>


  <ng-container *ngIf="egymode === 1">
    <div [@rowanimation]>
      <app-reszletek [cim]="ugyfelservice.cim"
                     [item]="ugyfelservice.Dto[ugyfelservice.DtoSelectedIndex]"
                     [colsets]="ugyfelservice.ReszletekSettings">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 2">
    <div [@rowanimation]>
      <app-tetel-torles [cim]="ugyfelservice.cim"
                        [eppFrissit]="eppFrissit"
                        (eventTorles)="onTorles($event)">
      </app-tetel-torles>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 3">
    <div [@rowanimation]>
      <app-ugyfel-szerkesztes [uj]="false"
                              (eventSzerkeszteskesz)="onModositaskesz()">
      </app-ugyfel-szerkesztes>
    </div>
  </ng-container>


  <ng-container *ngIf="egymode === 7">
    <div [@rowanimation]>
      <app-ugyfel-csoport (eventSzerkeszteskesz)="onModositaskesz()">
      </app-ugyfel-csoport>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 8">
    <div [@rowanimation]>
      <app-ugyfel-projekt></app-ugyfel-projekt>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 9">
    <div [@rowanimation]>
      <app-ugyfel-ter-link></app-ugyfel-ter-link>
    </div>
  </ng-container>
  <ng-container *ngIf="egymode === 10">
    <div [@rowanimation]>
      <app-ugyfel-vcard (LetoltesClick)="VcardLetoles()">
      </app-ugyfel-vcard>
    </div>
  </ng-container>
</div>
