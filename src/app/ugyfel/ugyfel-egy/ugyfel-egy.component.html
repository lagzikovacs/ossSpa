<div class="alapkeret">
  <h5>{{ugyfelservice.cim}}</h5>
  <h6 *ngIf="ugyfelservice.DtoSelectedIndex !== -1">{{ugyfelservice.Dto[ugyfelservice.DtoSelectedIndex].NEV}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit" (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit" (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>

      <button [disabled]="eppFrissit || ugyfelservice.DtoSelectedIndex === -1 || !mod"
              (click)="torles()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit || ugyfelservice.DtoSelectedIndex === -1 || !mod"
              (click)="modositas()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-edit" aria-hidden="true"></i>
      </button>
      <button [disabled]="eppFrissit" (click)="projekt()" class="btn btn-sm btn-outline-primary navgomb">
        Projekt
      </button>
      <button [disabled]="eppFrissit" (click)="ugyfelterlink()" class="btn btn-sm btn-outline-primary navgomb">
        Ügyféltér link
      </button>
    </nav>
  </div>

  <!--  export enum UgyfelEgyMode {
    Reszletek = 1,
    Torles = 2,
    Modositas = 3,
    Projekt = 4,
    UgyfelterLink = 5
    }-->

  <ng-container *ngIf="ugyfelservice.EgyMode === 1">
    <app-ugyfel-reszletek></app-ugyfel-reszletek>
  </ng-container>
  <ng-container *ngIf="ugyfelservice.EgyMode === 2">
    <app-ugyfel-torles></app-ugyfel-torles>
  </ng-container>
  <ng-container *ngIf="ugyfelservice.EgyMode === 3">
    <app-ugyfel-szerkesztes></app-ugyfel-szerkesztes>
  </ng-container>
  <ng-container *ngIf="ugyfelservice.EgyMode === 4">
    <app-ugyfel-projekt></app-ugyfel-projekt>
  </ng-container>
  <ng-container *ngIf="ugyfelservice.EgyMode === 5">
    <app-ugyfel-ter-link></app-ugyfel-ter-link>
  </ng-container>

  <app-errormodal [cim]="ugyfelservice.cim"></app-errormodal>
</div>
<app-spinner *ngIf="eppFrissit"></app-spinner>
