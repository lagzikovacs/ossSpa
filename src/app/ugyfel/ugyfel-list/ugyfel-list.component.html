<div class="alapkeret">
  <h5 *ngIf="!ugyfelservice.zoom">{{ugyfelservice.cim}}</h5>
  <h5 *ngIf="ugyfelservice.zoom">{{ugyfelservice.cim}} - zoom</h5>
  <app-ugyfeltoolbar [Csoportszurok]="csoportszurok"
                     [Szurok]="szurok"
                     [(csoportszempont)]="ugyfelservice.csoportszempont"
                     [(szempont)]="ugyfelservice.szempont"
                     [(minta)]="ugyfelservice.minta"
                     [enKereses]="!eppFrissit" (Kereses)="onKereses()"
                     [enUj]="!eppFrissit && mod" (Uj)="onUj()"
                     [visZoom]="ugyfelservice.zoom" (StopZoom)="stopzoom()">
  </app-ugyfeltoolbar>

  <app-ugyfel-tabla [items]="ugyfelservice.Dto"
                    [zoom]="ugyfelservice.zoom"
                    [(selectedrow)]="utsr"
                    (forid)="setClickedRow($event)"
                    (forzoom)="selectforzoom($event)">
  </app-ugyfel-tabla>

  <app-toolbarfooter [enKereses]="!ugyfelservice.elsokereses && !eppFrissit"
                     [rekordszam]="ugyfelservice.Dto.length"
                     [osszesrekord]="ugyfelservice.OsszesRekord"
                     (KeresesTovabb)="onKeresesTovabb()">
  </app-toolbarfooter>
</div>
