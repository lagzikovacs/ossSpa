<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5 *ngIf="uj">Új {{ugyfelservice.cim | lowercase}}</h5>
  <h5 *ngIf="!uj">{{ugyfelservice.cim}} módosítása</h5>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Név</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="nev"
               maxlength="200" required autocomplete="off"
               [(ngModel)]="DtoEdited.Nev" name="nev">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div style="margin-right: 5px">
        <div class="egylabel">Ir. szám</div>
        <input type="text" class="form-control form-control-sm oszlop1" id="iranyitoszam"
               maxlength="20" required autocomplete="off"
               [(ngModel)]="DtoEdited.Iranyitoszam" name="iranyitoszam">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Helységnév</div>
        <input type="text" class="form-control form-control-sm oszlop3" id="helysegnev"
               maxlength="100" required autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="DtoEdited.Helysegnev" name="helysegnev">
        <button class="btn btn-sm btn-outline-primary" style="margin-left: 4px; display: inline-block" type="button" (click)="HelysegZoom()">...</button>
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Közterület</div>
        <input type="text" class="form-control form-control-sm oszlop3" id="kozterulet"
               maxlength="100" required autocomplete="off"
               [(ngModel)]="DtoEdited.Kozterulet" name="kozterulet">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Közterület tipus</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="kozterulettipus"
               maxlength="20" required autocomplete="off"
               [(ngModel)]="DtoEdited.Kozterulettipus" name="kozterulettipus">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Házszám</div>
        <input type="text" class="form-control form-control-sm oszlop1" id="hazszam"
               maxlength="10" required autocomplete="off"
               [(ngModel)]="DtoEdited.Hazszam" name="hazszam">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div style="margin-right: 5px">
        <div class="egylabel">Telefon</div>
        <input type="text" class="form-control form-control-sm oszlop3" id="telefon"
               maxlength="20" required autocomplete="off"
               [(ngModel)]="DtoEdited.Telefon" name="telefon">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Email</div>
        <input type="text" class="form-control form-control-sm oszlop4" id="email"
               maxlength="50" required autocomplete="off"
               [(ngModel)]="DtoEdited.Email" name="email">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div style="margin-right: 5px">
        <div class="egylabel">Cég</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="ceg"
               maxlength="200" autocomplete="off"
               [(ngModel)]="DtoEdited.Ceg" name="ceg">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Beosztás</div>
        <input type="text" class="form-control form-control-sm oszlop4" id="beosztas"
               maxlength="200" autocomplete="off"
               [(ngModel)]="DtoEdited.Beosztas" name="beosztas">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Tevékenység</div>
        <input type="text" class="form-control form-control-sm oszlop3" id="tevekenyseg"
               maxlength="100" required autocomplete="off" style="background-color: aquamarine; display: inline-block"
               [(ngModel)]="DtoEdited.Tevekenyseg" name="tevekenyseg">
        <button class="btn btn-sm btn-outline-primary" style="margin-left: 4px; display: inline-block" type="button" (click)="TevekenysegZoom()">...</button>
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div style="margin-right: 5px">
        <div class="egylabel">Adószám</div>
        <input type="text" class="form-control form-control-sm oszlop2" style="display: inline-block" id="adoszam"
               maxlength="20" autocomplete="off"
               [(ngModel)]="DtoEdited.Adoszam" name="adoszam">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">EU adószám</div>
        <input type="text" class="form-control form-control-sm oszlop2" id="euadoszam"
               maxlength="20" autocomplete="off"
               [(ngModel)]="DtoEdited.Euadoszam" name="euadoszam">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div style="margin-right: 5px">
        <div class="egylabel">Egyéb link</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="egyeblink"
               maxlength="200" autocomplete="off"
               [(ngModel)]="DtoEdited.Egyeblink" name="egyeblink">
      </div>

      <div style="display: inline-block; margin-right: 5px">
        <div class="egylabel">Ajánlotta</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="ajanlotta"
               maxlength="200" autocomplete="off"
               [(ngModel)]="DtoEdited.Ajanlotta" name="ajanlotta">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <div>
        <div class="egylabel">Megjegyzés</div>
        <input type="text" class="form-control form-control-sm oszlop6" id="megjegyzes"
               maxlength="200" autocomplete="off"
               [(ngModel)]="DtoEdited.Megjegyzes" name="megjegyzes">
      </div>
    </div>

    <div class="row no-gutters editform-row">
      <button class="btn btn-sm btn-primary" [disabled]="!f.valid" type="submit">Ok</button>
      <button class="btn btn-sm btn-default" style="margin-left:3px;" type="button" (click)="onCancel()">Mégsem</button>
    </div>
  </form>

  <ng-container *ngIf="SzerkesztesMode === 1">
    <app-helyseg-list [maszk]="DtoEdited.Helysegnev || ''"
                      (eventSelectzoom)="onHelysegSelectzoom($event)"
                      (eventStopzoom)="onHelysegStopzoom()"></app-helyseg-list>
  </ng-container>
  <ng-container *ngIf="SzerkesztesMode === 2">
    <app-tevekenyseg-list [maszk]="DtoEdited.Tevekenyseg || ''"
                      (eventSelectzoom)="onTevekenysegSelectzoom($event)"
                      (eventStopzoom)="onTevekenysegStopzoom()"></app-tevekenyseg-list>
  </ng-container>
</div>
