<div class="alapkeret">
  <h5>{{feliratkozasservice.cim}}</h5>
  <h6 *ngIf="feliratkozasservice.DtoSelectedIndex !== -1">
    {{feliratkozasservice.Dto[feliratkozasservice.DtoSelectedIndex].FELIRATKOZASKOD}} {{feliratkozasservice.Dto[feliratkozasservice.DtoSelectedIndex].NEV}}, {{feliratkozasservice.Dto[feliratkozasservice.DtoSelectedIndex].TELEPULES}}
  </h6>
  <div>
    <nav>
      <button (click)="vissza()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button (click)="reszletek()" class="btn btn-sm btn-outline-primary navgomb">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>RÃ©szletesen
      </button>
      <button [disabled]="feliratkozasservice.DtoSelectedIndex === -1" (click)="projekt()" class="btn btn-sm btn-outline-primary navgomb">
        Projekt
      </button>
    </nav>
  </div>

<!--  export enum FeliratkozasEgyMode {
  Reszletek = 1,
  Projekt = 2,
  }-->

  <ng-container *ngIf="feliratkozasservice.EgyMode === 1">
    <app-ugynok-reszletek></app-ugynok-reszletek>
  </ng-container>
  <ng-container *ngIf="feliratkozasservice.EgyMode === 2">
    <app-feliratkozas-projekt></app-feliratkozas-projekt>
  </ng-container>

  <app-errormodal [cim]="feliratkozasservice.cim"></app-errormodal>
</div>
