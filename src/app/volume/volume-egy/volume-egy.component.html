<div class="alapkeret">
  <h5>{{volumeservice.cim}}</h5>
  <h6 *ngIf="volumeservice.DtoSelectedIndex !== -1">{{volumeservice.Dto[volumeservice.DtoSelectedIndex].Volumeno}}</h6>
  <div>
    <nav>
      <button [disabled]="eppFrissit || volumeservice.eppTesztel" (click)="vissza()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-arrow-left" style="margin-right: 3px" aria-hidden="true"></i>Vissza
      </button>
      <button [disabled]="eppFrissit || volumeservice.eppTesztel" (click)="reszletek()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        <i class="fa fa-file" style="margin-right: 3px" aria-hidden="true"></i>Részletesen
      </button>

      <button [disabled]="eppFrissit || volumeservice.eppTesztel || volumeservice.DtoSelectedIndex === -1" (click)="ellenorzes()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
        Ellenőrzés
      </button>
    </nav>
  </div>

<!--  export enum VolumeEgyMode {
  Reszletek = 0,
  Teszt = 1
  }-->

  <ng-container *ngIf="volumeservice.EgyMode === 0">
    <div [@rowanimation]>
      <app-reszletek [cim]="volumeservice.cim"
                     [item]="volumeservice.Dto[volumeservice.DtoSelectedIndex]"
                     [colsets]="volumeservice.ReszletekSettings"
                     [(selectedindex)]="ri">
      </app-reszletek>
    </div>
  </ng-container>
  <ng-container *ngIf="volumeservice.EgyMode === 1">
    <div [@rowanimation]>
      <app-volume-teszt></app-volume-teszt>
    </div>
  </ng-container>

  <app-spinner *ngIf="eppFrissit"></app-spinner>
</div>
