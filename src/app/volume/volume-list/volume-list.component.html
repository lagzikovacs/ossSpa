<div class="alapkeret">
  <h5>{{volumeservice.cim}}</h5>
  <div>
    <nav>
      <button [disabled]="spinnerservice.eppFrissit" (click)="onKereses()" class="btn btn-sm btn-outline-primary toolbarcontrolmargins" style="margin-right: 3px">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </nav>
  </div>
  <app-tabla #tabla
             [items]="Dto"
             [colsets]="volumeservice.GridSettings"
             (forid)="onId($event)"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #gridegy>
    <div class="alapkeret">
      <div>
        <nav>
          <button [disabled]="spinnerservice.eppFrissit" (click)="doNav(1)" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
            <i class="fa fa-file" aria-hidden="true"></i>
          </button>

          <button [disabled]="spinnerservice.eppFrissit" (click)="doNav(17)" class="btn btn-sm btn-outline-primary toolbarcontrolmargins">
            Ellenőrzés
          </button>
        </nav>
      </div>

      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="volumeservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="volumeservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>

      <ng-container *ngIf="egymode === 17">
        <div [@rowanimation]>
          <app-volume-teszt [Volumekod]="Dto[DtoSelectedIndex].Volumekod">
          </app-volume-teszt>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
