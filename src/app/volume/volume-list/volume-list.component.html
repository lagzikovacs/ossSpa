<div class="alapkeret" [appSpinner]="eppFrissit">
  <h5>{{volumeservice.cim}}</h5>
  <div>
    <button (click)="onKereses()" class="toolbutton">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </div>
  <app-tabla #tabla
             [items]="Dto"
             [colsets]="volumeservice.GridSettings"
             (forid)="onId($event)"
             [egyTemplate]="gridegy">
  </app-tabla>
  <ng-template #gridegy>
    <div class="alapkeret">
      <div class="tabla-toolbar">
        <button (click)="doNav(1)" class="toolbutton">
          <i class="fa fa-file" aria-hidden="true"></i>
        </button>

        <button (click)="doNav(17)" class="toolbutton">
          Ellenőrzés
        </button>
      </div>

      <ng-container *ngIf="egymode === 1">
        <div [@rowanimation]>
          <app-reszletek [cim]="volumeservice.cim"
                         [item]="Dto[DtoSelectedIndex]"
                         [colsets]="volumeservice.ReszletekSettings">
          </app-reszletek>
        </div>
      </ng-container>

      <ng-container *ngIf="egymode === 17">
        <div [@rowanimation]>
          <app-volume-teszt [Volumekod]="Dto[DtoSelectedIndex].Volumekod">
          </app-volume-teszt>
        </div>
      </ng-container>
    </div>
  </ng-template>
</div>
